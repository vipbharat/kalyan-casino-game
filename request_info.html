<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Admin - All Request Information</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 15px; }
        h2 { color: gold; text-align: center; font-size: 18px; margin-bottom: 20px; text-transform: uppercase; }
        table { width: 100%; border-collapse: collapse; background: #111; border: 1px solid #333; }
        th { background: #222; color: gold; padding: 10px; font-size: 12px; border: 1px solid #333; }
        td { padding: 10px; border: 1px solid #333; text-align: center; font-size: 12px; }
        .btn-approve { background: green; color: #fff; border: none; padding: 5px 8px; border-radius: 3px; cursor: pointer; }
        .btn-reject { background: red; color: #fff; border: none; padding: 5px 8px; border-radius: 3px; cursor: pointer; }
        .type-tag { font-weight: bold; padding: 2px 5px; border-radius: 3px; font-size: 10px; }
        .w-type { background: #ff4d4d; color: white; }
        .d-type { background: #008cff; color: white; }
    </style>
</head>
<body>

    <h2>ðŸ“© Request Information</h2>

    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Information</th>
                <th>Phone</th>
                <th>Amount</th>
                <th>Details</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="master-table">
            <tr><td colspan="6">Checking for new requests...</td></tr>
        </tbody>
    </table>

<script>
    // --- APKA FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo",
        databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com",
        projectId: "kalyan-casino"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Data Load Logic
    db.ref('all_requests').on('value', snap => {
        const tableBody = document.getElementById('master-table');
        tableBody.innerHTML = "";
        const data = snap.val();

        if(!data) {
            tableBody.innerHTML = "<tr><td colspan='6'>Koi request nahi mili.</td></tr>";
            return;
        }

        Object.keys(data).forEach(key => {
            const req = data[key];
            // Sirf pending requests dikhayega
            if(req.status === "pending") {
                const typeLabel = req.type === 'WITHDRAW' ? 'W' : 'D';
                const typeClass = req.type === 'WITHDRAW' ? 'w-type' : 'd-type';

                tableBody.innerHTML += `
                    <tr>
                        <td><span class="type-tag ${typeClass}">${typeLabel}</span></td>
                        <td><b>${req.name || 'User'}</b></td>
                        <td>${req.phone}</td>
                        <td style="color:gold;">â‚¹${req.amount}</td>
                        <td style="font-size:10px;">${req.detail || 'No Detail'}</td>
                        <td>
                            <button class="btn-approve" onclick="updateReq('${key}', 'approved')">âœ”</button>
                            <button class="btn-reject" onclick="updateReq('${key}', 'rejected')">âœ–</button>
                        </td>
                    </tr>
                `;
            }
        });
    });

    function updateReq(key, newStatus) {
        if(confirm("Confirm " + newStatus + "?")) {
            db.ref('all_requests/' + key).update({ status: newStatus })
            .then(() => alert("Request " + newStatus));
        }
    }
</script>
</body>
</html>
