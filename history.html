<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Kalyan Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; align-items: center; margin-bottom: 25px; }
        .back-btn { color: gold; text-decoration: none; font-size: 20px; margin-right: 15px; }
        
        /* Tab System */
        .tabs { display: flex; background: #1a1a1a; border-radius: 12px; padding: 5px; margin-bottom: 20px; border: 1px solid #333; }
        .tab { flex: 1; padding: 12px; font-size: 14px; font-weight: bold; cursor: pointer; border-radius: 10px; text-align: center; color: #888; transition: 0.3s; }
        .tab.active { background: gold; color: #000; }

        /* Content List */
        .history-list { display: none; }
        .history-list.active { display: block; }
        
        .card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 5px solid #444; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        
        /* Status Colors */
        .card.pending { border-left-color: #ffc107; } /* Yellow */
        .card.approved { border-left-color: #28a745; } /* Green */
        .card.rejected { border-left-color: #dc3545; } /* Red */
        
        .info b { display: block; font-size: 15px; margin-bottom: 4px; color: #fff; }
        .info small { color: #888; font-size: 11px; display: block; }
        .amt { font-weight: bold; font-size: 18px; }
        .plus { color: #28a745; }
        .minus { color: #dc3545; }
        
        .status-text { font-size: 10px; text-transform: uppercase; padding: 2px 6px; border-radius: 4px; margin-top: 5px; display: inline-block; background: #333; }
        
        .no-data { text-align: center; margin-top: 50px; color: #555; font-size: 14px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h2 style="margin:0;">TRANSACTION <span style="color: gold;">LOGS</span></h2>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'deposits')">DEPOSITS</div>
        <div class="tab" onclick="openTab(event, 'withdraws')">WITHDRAWALS</div>
    </div>

    <div id="deposits" class="history-list active">
        <div id="deposits-content"></div>
    </div>

    <div id="withdraws" class="history-list">
        <div id="withdraws-content"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo",
            authDomain: "kalyan-casino.firebaseapp.com",
            databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com",
            projectId: "kalyan-casino",
            storageBucket: "kalyan-casino.firebasestorage.app",
            messagingSenderId: "805675620545",
            appId: "1:805675620545:web:6b49c99f325432a8249c40"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const userPhone = localStorage.getItem('userPhone');

        function openTab(evt, tabName) {
            let i, list, tabs;
            list = document.getElementsByClassName("history-list");
            for (i = 0; i < list.length; i++) list[i].classList.remove("active");
            tabs = document.getElementsByClassName("tab");
            for (i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        if(userPhone) {
            // 1. Fetch Deposits
            db.ref('deposit_requests').orderByChild('user').equalTo(userPhone).on('value', (snap) => {
                let html = "";
                snap.forEach((child) => {
                    let d = child.val();
                    let s = d.status.toLowerCase();
                    html += `<div class="card ${s}">
                        <div class="info">
                            <b>Recharge</b>
                            <small>UTR: ${d.utr}</small>
                            <span class="status-text">${d.status}</span>
                        </div>
                        <div class="amt plus">+ ₹${d.amount}</div>
                    </div>`;
                });
                document.getElementById('deposits-content').innerHTML = html || '<p class="no-data">No Deposit History Found</p>';
            });

            // 2. Fetch Withdrawals
            db.ref('withdraw_requests').orderByChild('user').equalTo(userPhone).on('value', (snap) => {
                let html = "";
                snap.forEach((child) => {
                    let d = child.val();
                    let s = d.status.toLowerCase();
                    html += `<div class="card ${s}">
                        <div class="info">
                            <b>Withdrawal</b>
                            <small>To: ${d.upi}</small>
                            <span class="status-text">${d.status}</span>
                        </div>
                        <div class="amt minus">- ₹${d.amount}</div>
                    </div>`;
                });
                document.getElementById('withdraws-content').innerHTML = html || '<p class="no-data">No Withdrawal History Found</p>';
            });
        }
    </script>
</body>
</html>
