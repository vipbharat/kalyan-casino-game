<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw - Kalyan Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .header { display: flex; align-items: center; margin-bottom: 20px; }
        .back-btn { color: gold; text-decoration: none; font-size: 20px; margin-right: 15px; }
        
        .withdraw-card { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #333; }
        .balance-info { background: rgba(255, 215, 0, 0.1); padding: 15px; border-radius: 10px; border: 1px solid gold; margin-bottom: 20px; }
        .balance-info span { color: gold; font-size: 24px; font-weight: bold; }

        .input-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 13px; color: gold; margin-left: 5px; }
        input { width: 100%; padding: 12px; margin-top: 5px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; }
        
        .file-label { display: block; background: #333; padding: 12px; border-radius: 8px; border: 1px solid #555; cursor: pointer; margin-top: 5px; color: #ccc; text-align: center; }
        
        .btn-withdraw { background: linear-gradient(180deg, #ff4d4d, #b30000); color: #fff; padding: 16px; width: 100%; border: none; border-radius: 8px; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 10px rgba(255,0,0,0.2); }
        .note { font-size: 12px; color: #888; margin-top: 15px; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h2 style="margin:0;">WITHDRAW <span style="color: gold;">MONEY</span></h2>
    </div>

    <div class="withdraw-card">
        <div class="balance-info">
            <p style="margin:0; font-size: 14px;">Available Balance</p>
            ₹ <span id="current-bal">0.00</span>
        </div>

        <div class="input-group">
            <label>Game ID (Phone Number)</label>
            <input type="tel" id="w-game-id" readonly>
        </div>

        <div class="input-group">
            <label>Withdraw Amount (Min ₹500)</label>
            <input type="number" id="w-amount" placeholder="Min 500">
        </div>

        <div class="input-group">
            <label>Your UPI ID (For Payment)</label>
            <input type="text" id="w-upi" placeholder="example@upi">
        </div>

        <div class="input-group">
            <label>Upload Your Payment QR (Optional)</label>
            <label class="file-label" for="w-qr">
                <i class="fa-solid fa-qrcode"></i> <span id="qr-name">Select QR Image</span>
            </label>
            <input type="file" id="w-qr" accept="image/*" style="display: none;" onchange="updateQRName()">
        </div>
        
        <button class="btn-withdraw" onclick="submitWithdraw()">REQUEST WITHDRAWAL</button>

        <p class="note">
            <b>Note:</b> Withdrawal request 2-12 ghante mein poori hoti hai. <br>
            Galat UPI ID dene par payment atak sakti hai.
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo",
            authDomain: "kalyan-casino.firebaseapp.com",
            databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com",
            projectId: "kalyan-casino",
            storageBucket: "kalyan-casino.firebasestorage.app",
            messagingSenderId: "805675620545",
            appId: "1:805675620545:web:6b49c99f325432a8249c40"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const userPhone = localStorage.getItem('userPhone');
        let userBalance = 0;

        // Auto-fill Game ID and Fetch Balance
        if(userPhone) {
            document.getElementById('w-game-id').value = userPhone;
            db.ref('users/' + userPhone + '/balance').on('value', (snap) => {
                userBalance = snap.val() || 0;
                document.getElementById('current-bal').innerText = userBalance.toFixed(2);
            });
        }

        function updateQRName() {
            const input = document.getElementById('w-qr');
            document.getElementById('qr-name').innerText = input.files[0].name;
        }

        function submitWithdraw() {
            const amt = parseInt(document.getElementById('w-amount').value);
            const upi = document.getElementById('w-upi').value.trim();

            if(!userPhone) return alert("Please Login First!");
            if(amt < 500) return alert("Minimum withdrawal ₹500 hai!");
            if(amt > userBalance) return alert("Aapke paas itna balance nahi hai!");
            if(upi === "") return alert("Please enter UPI ID!");

            // Deduct balance immediately (Optional, but safer for Admin)
            const newBal = userBalance - amt;
            
            db.ref('users/' + userPhone + '/balance').set(newBal).then(() => {
                db.ref('withdraw_requests').push({
                    user: userPhone,
                    amount: amt,
                    upi: upi,
                    status: "Pending",
                    timestamp: Date.now()
                }).then(() => {
                    alert("Withdrawal Request Bhej di gayi! Admin approve karte hi paise mil jayenge.");
                    window.location.href = "dashboard.html";
                });
            });
        }
    </script>
</body>
</html>
