<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw - Kalyan Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .header { display: flex; align-items: center; margin-bottom: 20px; }
        .back-btn { color: gold; text-decoration: none; font-size: 20px; margin-right: 15px; }
        .withdraw-card { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #333; }
        .balance-info { background: rgba(255, 215, 0, 0.1); padding: 15px; border-radius: 10px; border: 1px solid gold; margin-bottom: 20px; }
        .balance-info span { color: gold; font-size: 24px; font-weight: bold; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 13px; color: gold; margin-left: 5px; }
        input { width: 100%; padding: 12px; margin-top: 5px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .btn-withdraw { background: linear-gradient(180deg, #ff4d4d, #b30000); color: #fff; padding: 16px; width: 100%; border: none; border-radius: 8px; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 10px rgba(255,0,0,0.2); }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h2 style="margin:0;">WITHDRAW <span style="color: gold;">MONEY</span></h2>
    </div>

    <div class="withdraw-card">
        <div class="balance-info">
            <p style="margin:0; font-size: 14px;">Available Balance</p>
            ₹ <span id="current-bal">0.00</span>
        </div>

        <div class="input-group">
            <label>Game ID (Phone Number)</label>
            <input type="tel" id="w-game-id" readonly title="Aapka login number">
        </div>

        <div class="input-group">
            <label>Withdraw Amount (Min ₹500)</label>
            <input type="number" id="w-amount" placeholder="Min 500">
        </div>

        <div class="input-group">
            <label>Your UPI ID (For Payment)</label>
            <input type="text" id="w-upi" placeholder="example@upi">
        </div>
        
        <button id="sub-btn" class="btn-withdraw" onclick="submitWithdraw()">REQUEST WITHDRAWAL</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo",
            databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com",
            projectId: "kalyan-casino"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const userPhone = localStorage.getItem('userPhone');
        
        let totalDisplayBalance = 0;

        if(userPhone) {
            document.getElementById('w-game-id').value = userPhone;
            db.ref('users/' + userPhone).on('value', (snap) => {
                const data = snap.val() || {};
                const b = parseFloat(data.balance || 0);
                const w = parseFloat(data.winning_balance || 0);
                const bo = parseFloat(data.bonus_balance || 0);
                totalDisplayBalance = b + w + bo;
                document.getElementById('current-bal').innerText = totalDisplayBalance.toFixed(2);
            });
        }

        function submitWithdraw() {
            const amtVal = document.getElementById('w-amount').value;
            const upi = document.getElementById('w-upi').value.trim();
            const amt = parseFloat(amtVal);

            if(!userPhone || userPhone === "Guest") return alert("Kripya pehle Login karein!");
            if(isNaN(amt) || amt < 500) return alert("Kam se kam ₹500 withdrawal karein!");
            if(amt > totalDisplayBalance) return alert("Aapke paas itna balance nahi hai!");
            if(upi === "") return alert("Apni UPI ID dalein!");

            document.getElementById('sub-btn').disabled = true;
            document.getElementById('sub-btn').innerText = "Processing...";

            // 1. Request Data for Admin Panel
            const withdrawRequest = {
                phone: userPhone,
                amount: amt,
                upi: upi,
                type: "WITHDRAWAL",
                image: "none", // Withdraw mein image nahi hoti
                date: new Date().toLocaleString()
            };

            // 2. Update Database: Minus from Main Balance & Clear others
            db.ref('users/' + userPhone).update({
                balance: totalDisplayBalance - amt,
                winning_balance: 0,
                bonus_balance: 0
            }).then(() => {
                // 3. Send to Admin 'requests' folder
                db.ref('requests').push(withdrawRequest).then(() => {
                    // 4. Add to Player History
                    db.ref('users/' + userPhone + '/history').push({
                        type: "Withdrawal",
                        amount: amt,
                        status: "pending",
                        date: new Date().toLocaleString()
                    });
                    
                    alert("✅ Success! Withdrawal Request bhej di gayi hai.");
                    window.location.href = "dashboard.html";
                });
            }).catch(e => {
                alert("Error: " + e.message);
                document.getElementById('sub-btn').disabled = false;
                document.getElementById('sub-btn').innerText = "REQUEST WITHDRAWAL";
            });
        }
    </script>
</body>
</html>
