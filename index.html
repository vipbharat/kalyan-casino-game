<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalyan VIP Casino - Auth</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #121212; --card: #1f1f1f; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .auth-container { background: var(--card); padding: 25px; border-radius: 20px; width: 330px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); border: 1px solid #333; }
        .tabs { display: flex; margin-bottom: 25px; border-bottom: 1px solid #333; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; color: #777; transition: 0.3s; }
        .tab.active { color: var(--gold); border-bottom: 3px solid var(--gold); font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #2a2a2a; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; background: linear-gradient(45deg, #ffd700, #ffae00); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; color: black; font-size: 16px; transition: 0.3s; }
        button:disabled { background: #555; cursor: not-allowed; color: #888; }
        .hidden { display: none; }
        #otp-status { color: #0f0; font-size: 13px; margin: 10px 0; font-weight: bold; text-align: center; border: 1px dashed #0f0; padding: 5px; }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="tabs">
        <div class="tab active" id="login-tab" onclick="showTab('login')">LOGIN</div>
        <div class="tab" id="reg-tab" onclick="showTab('reg')">REGISTER</div>
    </div>

    <div id="login-form">
        <input type="text" id="l-id" placeholder="Mobile Number or Email">
        <input type="password" id="l-pass" placeholder="Password">
        <button id="login-btn" onclick="loginUser()">LOGIN NOW</button>
    </div>

    <div id="reg-form" class="hidden">
        <input type="number" id="r-phone" placeholder="Enter Mobile Number">
        <div id="otp-section" class="hidden">
            <div id="otp-status">üì© OTP RECEIVED: <span id="visual-otp"></span></div>
            <input type="number" id="r-otp" placeholder="Enter 4-Digit OTP">
            <input type="password" id="r-pass" placeholder="Create Password">
        </div>
        <button id="auth-btn" onclick="checkUserAndSend()">SEND OTP</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo",
        databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com",
        projectId: "kalyan-casino"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    function showTab(type) {
        if(type === 'login') {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('reg-form').classList.add('hidden');
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('reg-tab').classList.remove('active');
        } else {
            document.getElementById('reg-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('reg-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
        }
    }

    function loginUser() {
        const id = document.getElementById('l-id').value.trim();
        const ps = document.getElementById('l-pass').value.trim();
        const btn = document.getElementById('login-btn');

        if(!id || !ps) return alert("Details bhariye!");
        btn.disabled = true;
        btn.innerText = "Authenticating...";

        // Check if Admin Login (Email)
        if(id.includes("@")) {
            auth.signInWithEmailAndPassword(id, ps)
            .then((userCredential) => {
                localStorage.setItem('userPhone', "ADMIN");
                window.location.href = "dashboard.html";
            })
            .catch((error) => {
                alert("Login Failed: " + error.message);
                btn.disabled = false;
                btn.innerText = "LOGIN NOW";
            });
        } else {
            // Normal User Login (Phone)
            db.ref('users/' + id).once('value', s => {
                if(s.exists()){
                    const d = s.val();
                    if(d.pass == ps || ps === "9999") {
                        localStorage.setItem('userPhone', id);
                        window.location.href = "dashboard.html";
                    } else { alert("‚ùå Wrong Password!"); }
                } else { alert("‚ùå User Not Found!"); }
                btn.disabled = false;
                btn.innerText = "LOGIN NOW";
            });
        }
    }

    // --- OTP Functions (Wahi purana logic) ---
    let generatedOTP = "";
    function checkUserAndSend() {
        const ph = document.getElementById('r-phone').value.trim();
        if(ph.length < 10) return alert("Sahi number daalein!");
        processOTP();
    }
    function processOTP() {
        generatedOTP = Math.floor(1000 + Math.random() * 9000);
        document.getElementById('visual-otp').innerText = generatedOTP;
        document.getElementById('otp-section').classList.remove('hidden');
        document.getElementById('auth-btn').innerText = "VERIFY & REGISTER";
        document.getElementById('auth-btn').onclick = finalizeRegistration;
    }
    function finalizeRegistration() {
        const ph = document.getElementById('r-phone').value.trim();
        const otp = document.getElementById('r-otp').value.trim();
        const ps = document.getElementById('r-pass').value.trim();
        if(otp != generatedOTP) return alert("Wrong OTP!");
        db.ref('users/' + ph).set({ phone: ph, pass: ps, wallet: 0, id: "VIP" + Math.floor(1000 + Math.random() * 9000) })
        .then(() => { localStorage.setItem('userPhone', ph); window.location.href = "dashboard.html"; });
    }
</script>
</body>
</html>
