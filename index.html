<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalyan VIP Casino</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-card { background: #111; padding: 25px; border-radius: 15px; width: 310px; border: 1px solid #333; box-shadow: 0 0 15px rgba(255,215,0,0.1); }
        .tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid #222; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #666; font-weight: bold; }
        .tab.active { color: #ffd700; border-bottom: 2px solid #ffd700; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 14px; background: #ffd700; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; margin-top: 10px; font-size: 15px; }
        button:disabled { background: #444; color: #888; }
        .hidden { display: none; }
        #timer-msg { color: #0f0; font-size: 13px; margin: 10px 0; text-align: center; height: 18px; }
        #otp-display { background: rgba(255,215,0,0.1); border: 1px dashed #ffd700; color: #ffd700; padding: 10px; margin: 10px 0; text-align: center; border-radius: 5px; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="tabs">
        <div id="tab-l" class="tab active" onclick="showSection('login')">LOGIN</div>
        <div id="tab-r" class="tab" onclick="showSection('reg')">REGISTER</div>
    </div>

    <div id="section-login">
        <input type="number" id="l-phone" placeholder="Mobile Number">
        <input type="password" id="l-pass" placeholder="Password">
        <button id="btn-login" onclick="handleLogin()">LOGIN NOW</button>
    </div>

    <div id="section-reg" class="hidden">
        <input type="number" id="r-phone" placeholder="Enter Mobile Number">
        
        <div id="reg-ext" class="hidden">
            <div id="otp-display">üì© OTP: <span id="otp-val" style="font-size: 20px; font-weight: bold;">000000</span></div>
            <input type="number" id="r-otp-input" placeholder="Enter 6-Digit OTP">
            <input type="password" id="r-pass1" placeholder="Create Password">
            <input type="password" id="r-pass2" placeholder="Confirm Password">
        </div>

        <div id="timer-msg"></div>
        <button id="btn-main" onclick="requestOTP()">SEND OTP</button>
    </div>
</div>

<script>
    // 1. Firebase Initialize (Zero Mistake)
    const firebaseConfig = { 
        apiKey: "AIzaSySy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo", 
        databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com", 
        projectId: "kalyan-casino" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let serverOTP = "";

    function showSection(type) {
        document.getElementById('section-login').classList.toggle('hidden', type === 'reg');
        document.getElementById('section-reg').classList.toggle('hidden', type === 'login');
        document.getElementById('tab-l').classList.toggle('active', type === 'login');
        document.getElementById('tab-r').classList.toggle('active', type === 'reg');
    }

    // 2. OTP SEND LOGIC (10 SEC DELAY)
    function requestOTP() {
        const ph = document.getElementById('r-phone').value;
        if(ph.length !== 10) return alert("Sahi 10-digit number daalein!");

        db.ref('users/' + ph).once('value', (snap) => {
            if(snap.exists()) return alert("Ye number pehle se register hai!");

            const btn = document.getElementById('btn-main');
            const msg = document.getElementById('timer-msg');
            btn.disabled = true;
            let count = 10;

            let timer = setInterval(() => {
                msg.innerText = "‚è≥ Sending OTP in: " + count + "s";
                count--;
                if(count < 0) {
                    clearInterval(timer);
                    msg.innerText = "‚úÖ OTP Sent Successfully!";
                    serverOTP = Math.floor(100000 + Math.random() * 899999);
                    document.getElementById('otp-val').innerText = serverOTP;
                    document.getElementById('reg-ext').classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerText = "VERIFY & REGISTER";
                    btn.onclick = verifyAndGo;
                }
            }, 1000);
        });
    }

    // 3. REGISTER & DASHBOARD REDIRECT
    function verifyAndGo() {
        const ph = document.getElementById('r-phone').value;
        const otpInp = document.getElementById('r-otp-input').value;
        const p1 = document.getElementById('r-pass1').value;
        const p2 = document.getElementById('r-pass2').value;

        if(otpInp != serverOTP) return alert("‚ùå OTP galat hai!");
        if(p1 === "" || p1 !== p2) return alert("‚ùå Password match nahi kar rahe!");

        const vID = "VIP" + Math.floor(100000 + Math.random() * 899999);

        db.ref('users/' + ph).set({
            phone: ph,
            password: p1,
            balance: 51,
            uid: vID,
            joined: new Date().toLocaleDateString()
        }).then(() => {
            localStorage.setItem('userPhone', ph);
            window.location.href = "dashboard.html"; // Redirecting to Dashboard
        });
    }

    // 4. PURANE ACCOUNT LOGIN FIX
    function handleLogin() {
        const ph = document.getElementById('l-phone').value;
        const ps = document.getElementById('l-pass').value;

        if(!ph || !ps) return alert("Mobile aur Password bhariye!");

        db.ref('users/' + ph).once('value', (snap) => {
            if(snap.exists()) {
                const user = snap.val();
                if(user.password === ps || user.pass === ps) {
                    localStorage.setItem('userPhone', ph);
                    window.location.href = "dashboard.html";
                } else {
                    alert("‚ùå Galat Password!");
                }
            } else {
                alert("‚ùå Account nahi mila! Register karein.");
            }
        });
    }
</script>
</body>
</html>
