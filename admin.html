<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALYAN PRO - MASTER ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 50px; }
        .header { background: #1a1a1a; padding: 20px; text-align: center; border-bottom: 2px solid gold; color: gold; font-weight: bold; font-size: 22px; }
        .card { background: #111; border-radius: 12px; border: 1px solid #333; padding: 15px; margin: 15px; border-left: 5px solid gold; }
        h3 { color: gold; margin: 0 0 15px 0; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 8px; }
        input { width: 94%; padding: 12px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-blue { background: #3498db; color: #fff; }
        .btn-green { background: #2ecc71; color: #000; }
        .btn-red { background: #e74c3c; color: #fff; }
        label { font-size: 11px; color: gold; margin-left: 5px; }
    </style>
</head>
<body>

<div class="header">üíé MASTER CONTROL PANEL</div>

<div class="card">
    <h3>‚öôÔ∏è PAYMENT SETUP (FOR DEPOSIT PAGE)</h3>
    <label>UPI ID (e.g. name@ybl)</label>
    <input type="text" id="upiId" placeholder="Enter UPI ID">
    
    <label>QR Image Link (ImgBB Direct Link)</label>
    <input type="text" id="qrUrl" placeholder="https://i.ibb.co/your-qr.jpg">
    
    <button class="btn btn-blue" onclick="savePayment()">SAVE PAYMENT INFO</button>
</div>

<div class="card">
    <h3>üì¢ SUPPORT & NOTICE SETUP</h3>
    <label>WhatsApp Number (91... ke saath)</label>
    <input type="text" id="waNo" placeholder="918888888888">
    
    <label>Telegram Full Link</label>
    <input type="text" id="tgLink" placeholder="https://t.me/yourchannel">
    
    <label>Dashboard Notice (Marquee)</label>
    <input type="text" id="notifMsg" placeholder="Welcome to Kalyan Pro!">
    
    <button class="btn btn-blue" onclick="saveSupport()">SAVE DASHBOARD SETTINGS</button>
</div>

<div class="card">
    <h3>üí∞ MONEY CONTROL</h3>
    <input type="text" id="mPh" placeholder="Player Phone Number">
    <input type="number" id="mAmt" placeholder="Amount (‚Çπ)">
    <div style="display: flex; gap: 10px;">
        <button class="btn btn-green" onclick="updateWallet('add')">ADD</button>
        <button class="btn btn-red" onclick="updateWallet('cut')">CUT</button>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo", 
        databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com", 
        projectId: "kalyan-casino" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // PAYMENT SAVE (Deposit Page ki loading theek karne ke liye)
    function savePayment() {
        const upi = document.getElementById('upiId').value;
        const qr = document.getElementById('qrUrl').value;
        
        // Aapka Deposit Page 'payment_info' dhoond raha hai, isiliye hum do rasto par save karenge
        db.ref('admin_settings/payment').update({ upi_id: upi, qr_url: qr });
        db.ref('admin_settings/payment_info').update({ upi_id: upi, qr_url: qr });
        
        alert("‚úÖ Payment Info Saved!");
    }

    // SUPPORT & NOTICE SAVE (Dashboard/Support page ke liye)
    function saveSupport() {
        const wa = document.getElementById('waNo').value;
        const tg = document.getElementById('tgLink').value;
        const notice = document.getElementById('notifMsg').value;

        db.ref('admin_settings/support').update({ whatsapp: wa, telegram: tg, whatsapp_no: wa, telegram_link: tg });
        db.ref('admin_settings/support_info').update({ whatsapp: wa, telegram: tg, whatsapp_no: wa, telegram_link: tg });
        db.ref('admin_settings/notification').set(notice);

        alert("‚úÖ Dashboard Settings Saved!");
    }

    // WALLET CONTROL
    function updateWallet(type) {
        const ph = document.getElementById('mPh').value;
        const amt = parseFloat(document.getElementById('mAmt').value);
        if(!ph || !amt) return alert("Pehle Phone aur Amount daalo!");

        db.ref('users/' + ph + '/balance').transaction(bal => (parseFloat(bal)||0) + (type==='add'?amt:-amt))
        .then(() => alert("‚úÖ Wallet Updated!"));
    }
</script>
</body>
</html>
