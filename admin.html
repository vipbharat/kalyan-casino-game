<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALYAN PRO - MASTER ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; padding: 10px; margin: 0; }
        .header { background: #1a1a1a; padding: 15px; text-align: center; border-bottom: 2px solid gold; color: gold; font-weight: bold; font-size: 20px; }
        .card { background: #111; border-radius: 12px; border: 1px solid #333; padding: 15px; margin-bottom: 15px; border-left: 5px solid gold; }
        h3 { color: gold; font-size: 14px; text-transform: uppercase; margin: 0 0 10px 0; border-bottom: 1px solid #222; padding-bottom: 5px; }
        input { width: 94%; padding: 10px; margin: 8px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; font-size: 13px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-blue { background: #3498db; color: #fff; }
        .btn-green { background: #2ecc71; color: #000; }
        .btn-red { background: #e74c3c; color: #fff; }
        
        /* Players Table Style */
        .player-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
        .player-table th { color: gold; text-align: left; border-bottom: 1px solid #333; padding: 8px; }
        .player-table td { border-bottom: 1px solid #222; padding: 8px; color: #ccc; }
        .count-badge { background: gold; color: #000; padding: 2px 8px; border-radius: 10px; font-size: 12px; float: right; }
    </style>
</head>
<body>

<div class="header">ðŸ’Ž KALYAN PRO MASTER PANEL</div>

<div class="card">
    <h3>ðŸ‘¥ REGISTERED PLAYERS <span class="count-badge" id="p-count">0</span></h3>
    <div style="max-height: 250px; overflow-y: auto;">
        <table class="player-table">
            <thead>
                <tr>
                    <th>Phone Number</th>
                    <th>Balance (â‚¹)</th>
                </tr>
            </thead>
            <tbody id="player-list-body">
                <tr><td colspan="2">Loading players...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card">
    <h3>ðŸ“¢ APP SETUP & LINKS</h3>
    <input type="text" id="waNo" placeholder="WhatsApp Number">
    <input type="text" id="tgLink" placeholder="Telegram Link">
    <input type="text" id="upiId" placeholder="UPI ID">
    <input type="text" id="qrUrl" placeholder="QR Link">
    <input type="text" id="notifMsg" placeholder="Dashboard Notice">
    <button class="btn btn-blue" onclick="saveAll()">SAVE ALL SETTINGS</button>
</div>

<div class="card">
    <h3>ðŸ’° ADD/CUT MONEY</h3>
    <input type="text" id="mPh" placeholder="Player Phone Number">
    <input type="number" id="mAmt" placeholder="Amount (â‚¹)">
    <div style="display:flex; gap:10px;">
        <button class="btn btn-green" onclick="updateMoney('add')">ADD</button>
        <button class="btn btn-red" onclick="updateMoney('cut')">CUT</button>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo", 
        databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com", 
        projectId: "kalyan-casino" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- 1. LOAD TOTAL PLAYERS ---
    db.ref('users').on('value', snap => {
        const body = document.getElementById('player-list-body');
        const countBox = document.getElementById('p-count');
        body.innerHTML = "";
        let count = 0;

        snap.forEach(player => {
            count++;
            const data = player.val();
            const phone = player.key;
            const balance = (parseFloat(data.balance || 0) + parseFloat(data.winning_balance || 0)).toFixed(2);
            
            body.innerHTML += `
                <tr>
                    <td><b>${phone}</b></td>
                    <td style="color: #2ecc71;">â‚¹${balance}</td>
                </tr>
            `;
        });
        countBox.innerText = count;
        if(count === 0) body.innerHTML = "<tr><td colspan='2'>No players found.</td></tr>";
    });

    // --- 2. SAVE SETTINGS ---
    function saveAll() {
        const wa = document.getElementById('waNo').value;
        const tg = document.getElementById('tgLink').value;
        const upi = document.getElementById('upiId').value;
        const qr = document.getElementById('qrUrl').value;
        const note = document.getElementById('notifMsg').value;

        db.ref('admin_settings/support').update({ whatsapp: wa, telegram: tg });
        db.ref('admin_settings/payment').update({ upi_id: upi, qr_url: qr });
        db.ref('admin_settings/notification').set(note);
        alert("âœ… All Settings Saved!");
    }

    // --- 3. MONEY CONTROL ---
    function updateMoney(type) {
        const ph = document.getElementById('mPh').value;
        const amt = parseFloat(document.getElementById('mAmt').value);
        if(!ph || !amt) return alert("Phone aur Amount bhariye!");
        db.ref('users/' + ph + '/balance').transaction(b => (parseFloat(b)||0) + (type==='add'?amt:-amt));
        alert("Wallet Updated!");
    }
</script>
</body>
</html>
