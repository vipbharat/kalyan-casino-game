<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER CONTROL - KALYAN PRO</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; padding: 10px; margin: 0; }
        .card { background: #111; border-radius: 12px; border: 1px solid #333; padding: 15px; margin-bottom: 15px; border-left: 5px solid gold; }
        h3 { color: gold; font-size: 14px; text-transform: uppercase; margin: 0; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .control-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn { padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 12px; transition: 0.3s; width: 100%; }
        .btn-win { background: #2ecc71; color: #000; }
        .btn-lose { background: #e74c3c; color: #fff; }
        .btn-tie { background: #9b59b6; color: #fff; } /* Purple for Tie */
        .btn-auto { background: #3498db; color: #fff; }
        input { width: 92%; padding: 10px; margin: 5px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 5px; }
        .status { font-size: 10px; color: gold; font-weight: bold; margin-top: 5px; display: block; }
    </style>
</head>
<body>

<h2 style="text-align:center; color:gold; font-size:18px; margin: 10px 0;">üíé KALYAN PRO MASTER PANEL</h2>

<div class="card">
    <h3>üêâ DRAGON TIGER</h3>
    <div class="control-grid">
        <button class="btn btn-win" onclick="setRes('dragon_tiger', 'Dragon')">WIN DRAGON</button>
        <button class="btn btn-lose" onclick="setRes('dragon_tiger', 'Tiger')">WIN TIGER</button>
        <button class="btn btn-tie" onclick="setRes('dragon_tiger', 'Tie')">SET TIE (Barabari)</button>
        <button class="btn btn-auto" onclick="setRes('dragon_tiger', 'Auto')">AUTO MODE</button>
    </div>
    <span class="status" id="dt-mode">CURRENT: AUTO</span>
</div>

<div class="card">
    <h3>üÉè ANDAR BAHAR</h3>
    <div class="control-grid">
        <button class="btn btn-win" onclick="setRes('andar_bahar', 'Andar')">WIN ANDAR</button>
        <button class="btn btn-lose" onclick="setRes('andar_bahar', 'Bahar')">WIN BAHAR</button>
        <button class="btn btn-auto" onclick="setRes('andar_bahar', 'Auto')">AUTO MODE</button>
    </div>
    <span class="status" id="ab-mode">CURRENT: AUTO</span>
</div>

<div class="card">
    <h3>üí∞ WALLET (ADD/CUT)</h3>
    <input type="text" id="mPh" placeholder="Player Phone Number">
    <input type="number" id="mAmt" placeholder="Amount (e.g. 500)">
    <div style="display:flex; gap:10px; margin-top:10px;">
        <button class="btn btn-win" onclick="updateBal('add')">ADD</button>
        <button class="btn btn-lose" onclick="updateBal('cut')">CUT</button>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo", 
        databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com", 
        projectId: "kalyan-casino" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Result Control Function
    function setRes(game, result) {
        db.ref('game_controls/' + game).set({
            next_result: result,
            mode: (result === 'Auto' ? 'AUTO' : 'MANUAL'),
            time: new Date().getTime()
        }).then(() => {
            alert(game.toUpperCase() + " set to " + result);
            document.getElementById(game === 'dragon_tiger' ? 'dt-mode' : 'ab-mode').innerText = "CURRENT: " + result;
        });
    }

    // Money Control Function
    function updateBal(type) {
        const ph = document.getElementById('mPh').value;
        const amt = parseFloat(document.getElementById('mAmt').value);
        if(!ph || !amt) return alert("Phone aur Amount bhariye!");
        
        db.ref('users/' + ph + '/balance').transaction(b => {
            return (parseFloat(b) || 0) + (type === 'add' ? amt : -amt);
        });
        alert("Balance Update Ho Gaya!");
    }
</script>
</body>
</html>
