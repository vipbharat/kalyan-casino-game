<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALYAN PRO - MASTER ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; padding-bottom: 50px; }
        .card { background: #111; border-radius: 12px; border: 1px solid #333; padding: 15px; margin: 15px; border-left: 5px solid gold; }
        h3 { color: gold; margin: 0 0 10px 0; font-size: 14px; text-transform: uppercase; }
        input { width: 94%; padding: 12px; margin: 8px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-blue { background: #3498db; color: #fff; }
        .btn-green { background: #2ecc71; color: #000; }
        .qr-preview { width: 120px; height: 120px; border: 2px dashed gold; margin: 10px 0; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .qr-preview img { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div style="background:#1a1a1a; padding:20px; text-align:center; border-bottom:2px solid gold; color:gold; font-weight:bold;">üíé MASTER CONTROL PANEL</div>

<div class="card">
    <h3>üñºÔ∏è QR CODE & UPI ID</h3>
    <input type="text" id="upiId" placeholder="Enter UPI ID (e.g. name@ybl)">
    
    <div class="qr-preview" id="previewBox">
        <img id="qrImg" src="" style="display:none;">
        <span id="qrText">No Image</span>
    </div>
    
    <input type="file" id="qrFile" accept="image/*" style="display:none;" onchange="uploadToImgBB(this)">
    <button class="btn btn-blue" onclick="document.getElementById('qrFile').click()">SELECT QR FROM GALLERY</button>
    <input type="hidden" id="finalQrLink">
    
    <button class="btn btn-green" onclick="savePayment()">SAVE PAYMENT INFO</button>
</div>

<div class="card">
    <h3>üì¢ SUPPORT & DASHBOARD LINKS</h3>
    <input type="text" id="waNo" placeholder="WhatsApp Number (e.g. 918888888888)">
    <input type="text" id="tgLink" placeholder="Telegram Link (https://t.me/...)">
    <input type="text" id="notice" placeholder="Scrolling Notification Text">
    <button class="btn btn-blue" onclick="saveSupport()">UPDATE LINKS & NOTICE</button>
</div>

<div class="card">
    <h3>üí∞ ADD/CUT MONEY</h3>
    <input type="text" id="mPh" placeholder="Player Phone Number">
    <input type="number" id="mAmt" placeholder="Amount">
    <button class="btn btn-green" onclick="updateBal('add')">ADD BALANCE</button>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo", 
        databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com", 
        projectId: "kalyan-casino" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- QR CODE UPLOAD LOGIC ---
    function uploadToImgBB(input) {
        if (!input.files || !input.files[0]) return;
        
        const formData = new FormData();
        formData.append("image", input.files[0]);
        
        document.getElementById('qrText').innerText = "Uploading...";

        // ImgBB API (Free Key)
        fetch("https://api.imgbb.com/1/upload?key=6d207e02198a847aa98d0a2a901485a5", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            const url = data.data.url;
            document.getElementById('finalQrLink').value = url;
            document.getElementById('qrImg').src = url;
            document.getElementById('qrImg').style.display = "block";
            document.getElementById('qrText').style.display = "none";
            alert("‚úÖ Photo Upload Ho Gayi! Ab Save Button dabayein.");
        })
        .catch(err => alert("Upload failed: " + err));
    }

    function savePayment() {
        const upi = document.getElementById('upiId').value;
        const qr = document.getElementById('finalQrLink').value;
        if(!upi || !qr) return alert("UPI aur QR dono zaroori hain!");

        // In rasto par save hoga taaki Deposit page utha sake
        db.ref('admin_settings/payment').update({ upi_id: upi, qr_url: qr });
        db.ref('admin_settings/payment_info').update({ upi_id: upi, qr_url: qr });
        alert("‚úÖ Payment Info Saved!");
    }

    function saveSupport() {
        const wa = document.getElementById('waNo').value;
        const tg = document.getElementById('tgLink').value;
        const note = document.getElementById('notice').value;

        // Sabhi purane aur naye rasto (paths) par save
        const supportObj = { whatsapp: wa, telegram: tg, whatsapp_no: wa, telegram_link: tg };
        db.ref('admin_settings/support').update(supportObj);
        db.ref('admin_settings/support_info').update(supportObj);
        db.ref('admin_settings/notification').set(note);
        alert("‚úÖ Support & Notice Saved!");
    }

    function updateBal(type) {
        const ph = document.getElementById('mPh').value;
        const amt = parseFloat(document.getElementById('mAmt').value);
        db.ref('users/' + ph + '/balance').transaction(b => (parseFloat(b)||0) + amt);
        alert("‚úÖ Balance Updated!");
    }
</script>
</body>
</html>
