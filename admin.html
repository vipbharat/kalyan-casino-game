<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALYAN PRO - MASTER ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 50px; }
        .header { background: #1a1a1a; padding: 20px; text-align: center; border-bottom: 2px solid gold; color: gold; font-weight: bold; font-size: 22px; }
        .card { background: #111; border-radius: 12px; border: 1px solid #333; padding: 15px; margin: 15px; border-left: 5px solid gold; }
        h3 { color: gold; margin: 0 0 15px 0; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 8px; }
        input, select { width: 94%; padding: 12px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; font-size: 14px; }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-green { background: #2ecc71; color: #000; }
        .btn-red { background: #e74c3c; color: #fff; }
        .btn-blue { width: 100%; background: #3498db; color: #fff; margin-top: 10px; }
        .req-box { background: #1a1a1a; padding: 12px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #333; border-left: 4px solid #3498db; }
        #imgModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; text-align:center; }
        #imgModal img { max-width:90%; max-height:80%; margin-top:60px; border:2px solid gold; border-radius:10px; }
    </style>
</head>
<body>

<div class="header">üíé MASTER CONTROL PANEL</div>

<div class="section">
    <div class="card">
        <h3>üí∞ WALLET CONTROL (3 BALANCES)</h3>
        <input type="text" id="mPh" placeholder="Player Phone Number">
        <select id="balType">
            <option value="balance">Main Balance</option>
            <option value="winning_balance">Winning Balance</option>
            <option value="bonus_balance">Bonus Balance</option>
        </select>
        <input type="number" id="mAmt" placeholder="Amount (‚Çπ)">
        <div class="btn-group">
            <button class="btn btn-green" onclick="upWallet('add')">ADD MONEY</button>
            <button class="btn btn-red" onclick="upWallet('cut')">CUT MONEY</button>
        </div>
    </div>

    <div class="card">
        <h3>‚öôÔ∏è DASHBOARD & PAYMENT SETUP</h3>
        <input type="text" id="upiId" placeholder="Enter UPI ID (e.g. name@ybl)">
        <input type="text" id="qrUrl" placeholder="Enter QR Image Link (ImgBB Link)">
        <input type="text" id="waNo" placeholder="WhatsApp Number (e.g. 918888888888)">
        <input type="text" id="tgLink" placeholder="Telegram Full Link">
        <input type="text" id="notifMsg" placeholder="Dashboard Notice (Marquee Text)">
        <button class="btn btn-blue" onclick="saveAll()">SAVE ALL SETTINGS</button>
    </div>

    <div class="card">
        <h3>üì© LIVE DEPOSIT REQUESTS</h3>
        <div id="req-list">Loading...</div>
    </div>
</div>

<div id="imgModal">
    <span onclick="this.parentElement.style.display='none'" style="position:absolute; top:20px; right:30px; font-size:40px; color:gold; cursor:pointer;">&times;</span>
    <img id="popImg" src="">
</div>

<script>
    // Aapka Firebase Config
    const firebaseConfig = { 
        apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo", 
        databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com", 
        projectId: "kalyan-casino" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. WALLET SYNC: Dashboard History ke saath
    function upWallet(type) {
        const ph = document.getElementById('mPh').value;
        const amt = parseFloat(document.getElementById('mAmt').value);
        const bType = document.getElementById('balType').value;
        if(!ph || !amt) return alert("Details dalo!");

        db.ref('users/' + ph + '/' + bType).transaction(bal => (parseFloat(bal)||0) + (type==='add'?amt:-amt))
        .then(() => {
            db.ref('users/'+ph+'/history').push({
                type: type==='add'?"Deposit":"Admin Cut",
                amount: amt, status: "success", date: new Date().toLocaleDateString()
            });
            alert("‚úÖ Wallet & History Updated!");
        });
    }

    // 2. SAVE ALL: QR, UPI, WA, TG & Notice
    function saveAll() {
        db.ref('admin_settings/payment').update({ 
            upi_id: document.getElementById('upiId').value, 
            qr_url: document.getElementById('qrUrl').value 
        });
        db.ref('admin_settings/support').update({ 
            whatsapp: document.getElementById('waNo').value, 
            telegram: document.getElementById('tgLink').value 
        });
        db.ref('admin_settings/notification').set(document.getElementById('notifMsg').value);
        alert("‚úÖ All Dashboard Settings Saved!");
    }

    // 3. REQUEST MONITOR: Live Player Info
    db.ref('requests').on('value', snap => {
        let h = "";
        snap.forEach(c => {
            let r = c.val();
            h += `<div class="req-box">
                <b>Phone: ${r.phone}</b> | ‚Çπ${r.amount}
                <br><br>
                <button class="btn btn-blue" style="width:auto; padding:8px; font-size:12px; margin:0;" onclick="viewSS('${r.image}')">üëÅ VIEW INFO (SS)</button>
                <button class="btn btn-red" style="width:auto; padding:8px; font-size:12px; margin:0; float:right;" onclick="delReq('${c.key}')">DELETE</button>
            </div>`;
        });
        document.getElementById('req-list').innerHTML = h || "No Requests Found.";
    });

    function viewSS(url) { 
        if(!url || url === "undefined") return alert("No Screenshot!");
        document.getElementById('popImg').src = url; 
        document.getElementById('imgModal').style.display = "block"; 
    }
    function delReq(id) { if(confirm("Request Delete Karein?")) db.ref('requests/'+id).remove(); }
</script>
</body>
</html>
