<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALYAN VIP CASINO MASTER ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; margin: 0; padding-bottom: 30px; }
        .header { background: #111; padding: 15px; text-align: center; border-bottom: 2px solid #ffd700; }
        .nav-tabs { display: flex; background: #1a1a1a; overflow-x: auto; padding: 10px; gap: 8px; position: sticky; top: 0; z-index: 100; scrollbar-width: none; }
        .tab-btn { flex-shrink: 0; background: #333; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .tab-btn.active { background: #ffd700; color: black; }
        .content-section { display: none; padding: 15px; }
        .active-section { display: block; }
        .card { background: #151515; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 15px; }
        h3 { margin: 0 0 10px 0; color: #ffd700; font-size: 14px; border-left: 4px solid #ffd700; padding-left: 10px; }
        input { width: 92%; padding: 12px; margin: 8px 0; background: #222; color: white; border: 1px solid #444; border-radius: 8px; }
        .btn { padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 5px; }
        .btn-green { background: #2ecc71; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .user-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; }
        .user-table th { background: #222; color: #ffd700; padding: 8px; border: 1px solid #333; }
        .user-table td { padding: 8px; border: 1px solid #222; text-align: center; }
        .g-btn { padding: 15px 5px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; font-size: 11px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="header"><h3>üíé KALYAN VIP CASINO ADMIN</h3></div>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="openTab(event, 'game-ctrl')">üéÆ GAME CTRL</button>
    <button class="tab-btn" onclick="openTab(event, 'req-ctrl')">üì© PLAYER REQ</button>
    <button class="tab-btn" onclick="openTab(event, 'money-ctrl')">üí∞ WALLET</button>
    <button class="tab-btn" onclick="openTab(event, 'settings-ctrl')">‚öôÔ∏è DASHBOARD SET</button>
</div>

<div id="game-ctrl" class="content-section active-section">
    <div class="card">
        <h3>üêØ Dragon Tiger (game.html)</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
            <button class="g-btn" style="border:1px solid red" onclick="gameAction('dvt', 'dragon')">DRAGON</button>
            <button class="g-btn" style="border:1px solid blue" onclick="gameAction('dvt', 'tiger')">TIGER</button>
            <button class="g-btn" style="border:1px solid green" onclick="gameAction('dvt', 'tie')">TIE WIN</button>
            <button class="g-btn" style="grid-column: span 3; margin-top: 5px;" onclick="gameAction('dvt', 'auto')">AUTO PROFIT MODE</button>
        </div>
    </div>
    <div class="card">
        <h3>üÉè Andar Bahar (andarbahar.html)</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="g-btn" style="border:1px solid red" onclick="gameAction('ab', 'andar')">ANDAR WIN</button>
            <button class="g-btn" style="border:1px solid blue" onclick="gameAction('ab', 'bahar')">BAHAR WIN</button>
            <button class="g-btn" style="grid-column: span 2;" onclick="gameAction('ab', 'auto')">AUTO PROFIT MODE</button>
        </div>
    </div>
</div>

<div id="req-ctrl" class="content-section">
    <div class="card">
        <h3>üì© Dashboard Requests</h3>
        <table class="user-table">
            <thead><tr><th>Phone</th><th>Type</th><th>Amt</th><th>Action</th></tr></thead>
            <tbody id="req-body"></tbody>
        </table>
    </div>
</div>

<div id="money-ctrl" class="content-section">
    <div class="card">
        <h3>üíµ Instant Wallet Update</h3>
        <input type="text" id="targetPhone" placeholder="Player Phone">
        <input type="number" id="targetAmt" placeholder="Amount">
        <button class="btn btn-green" onclick="walletAction('add')">ADD MONEY</button>
        <button class="btn btn-red" onclick="walletAction('cut')">CUT MONEY</button>
    </div>
</div>

<div id="settings-ctrl" class="content-section">
    <div class="card">
        <h3>üè¶ Dashboard Social & UPI</h3>
        <input type="text" id="upiId" placeholder="UPI ID">
        <input type="text" id="qrLink" placeholder="QR Image URL">
        <input type="text" id="tgLink" placeholder="Telegram Link">
        <input type="text" id="waLink" placeholder="WhatsApp Number">
        <input type="text" id="msLink" placeholder="Messenger Link">
        <button class="btn btn-green" onclick="saveDashboardSettings()">SAVE ALL</button>
    </div>
    <div class="card">
        <h3>üì¢ Notice Board</h3>
        <input type="text" id="notifText" placeholder="Notice Message">
        <button class="btn btn-green" onclick="saveNotice()">UPDATE NOTICE</button>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo", 
        databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com", 
        projectId: "kalyan-casino" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function openTab(evt, name) {
        let content = document.getElementsByClassName("content-section");
        for (let i = 0; i < content.length; i++) content[i].style.display = "none";
        document.getElementById(name).style.display = "block";
        let tabs = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
        evt.currentTarget.classList.add("active");
    }

    function gameAction(game, res) {
        const path = (game === 'dvt') ? 'game_settings/dvt' : 'game_settings/ab';
        const winPath = (game === 'dvt') ? 'games/dragon_tiger' : 'games/andar_bahar';
        
        db.ref(path).update({ mode: (res==='auto'?'auto':'manual'), result: res });
        db.ref(winPath).update({ result: res, win: res });
        alert("Success: " + res.toUpperCase());
    }

    function walletAction(type) {
        const ph = document.getElementById('targetPhone').value;
        const amt = parseFloat(document.getElementById('targetAmt').value);
        db.ref('users/' + ph + '/balance').transaction(b => {
            return type === 'add' ? (parseFloat(b) || 0) + amt : (parseFloat(b) || 0) - amt;
        }).then(() => alert("Wallet Updated!"));
    }

    function saveDashboardSettings() {
        db.ref('admin_settings').update({
            upi: document.getElementById('upiId').value,
            qr: document.getElementById('qrLink').value,
            telegram: document.getElementById('tgLink').value,
            whatsapp: document.getElementById('waLink').value,
            messenger: document.getElementById('msLink').value
        }).then(() => alert("Dashboard Updated!"));
    }

    function saveNotice() {
        db.ref('admin_settings/notification').set(document.getElementById('notifText').value).then(() => alert("Notice Saved!"));
    }

    db.ref('requests').on('value', s => {
        let h = "";
        s.forEach(c => {
            let r = c.val(); let id = c.key;
            h += `<tr><td>${r.phone}</td><td>${r.type}</td><td>‚Çπ${r.amount}</td>
            <td><button class="btn-green" style="padding:5px" onclick="approveReq('${id}','${r.phone}',${r.amount},'${r.type}')">‚úî</button></td></tr>`;
        });
        document.getElementById('req-body').innerHTML = h;
    });

    function approveReq(id, ph, amt, type) {
        if(type === 'Deposit') {
            db.ref('users/'+ph+'/balance').transaction(b => (parseFloat(b)||0)+amt);
        }
        db.ref('requests/'+id).remove();
        alert("Done!");
    }
</script>
</body>
</html>
