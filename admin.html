<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - All Games & Settings</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        /* Aapka bilkul purana CSS */
        body { background: #0a0a0a; color: white; font-family: sans-serif; margin: 0; padding-bottom: 30px; }
        .header { background: #111; padding: 15px; text-align: center; border-bottom: 2px solid #ffd700; }
        .nav-tabs { display: flex; background: #1a1a1a; overflow-x: auto; padding: 10px; gap: 8px; position: sticky; top: 0; z-index: 100; scrollbar-width: none; }
        .tab-btn { flex-shrink: 0; background: #333; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        .tab-btn.active { background: #ffd700; color: black; font-weight: bold; }
        .content-section { display: none; padding: 15px; }
        .active-section { display: block; }
        .card { background: #151515; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 15px; }
        h3 { margin: 0 0 15px 0; color: #ffd700; font-size: 16px; border-left: 4px solid #ffd700; padding-left: 10px; }
        input { width: 92%; padding: 12px; margin: 8px 0; background: #222; color: white; border: 1px solid #444; border-radius: 6px; }
        .btn { padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-green { background: #2ecc71; color: white; width: 100%; }
        .btn-red { background: #e74c3c; color: white; width: 100%; }
        .user-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 10px; }
        .user-table th { background: #333; color: #ffd700; padding: 10px; text-align: center; border: 1px solid #444; }
        .user-table td { padding: 8px; border: 1px solid #222; text-align: center; }
        .game-btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .g-btn { padding: 15px 5px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; font-size: 11px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="header"><h3>üíé MASTER ADMIN PANEL</h3></div>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="openTab(event, 'game-ctrl')">üéÆ GAMES</button>
    <button class="tab-btn" onclick="openTab(event, 'money-ctrl')">üí∞ WALLET</button>
    <button class="tab-btn" onclick="openTab(event, 'settings-ctrl')">‚öôÔ∏è SETTINGS</button>
    <button class="tab-btn" onclick="openTab(event, 'req-ctrl')">üì© REQ</button>
    <button class="tab-btn" style="background:#ffd700;color:black" onclick="openTab(event, 'users-list')">üë• USERS</button>
</div>

<div id="game-ctrl" class="content-section active-section">
    <div class="card">
        <h3>üêØ Dragon Tiger (Real Bet: <span id="real-dvt" style="color:gold">‚Çπ0</span>)</h3>
        <div id="dvt-monitor" style="font-size:11px; margin-bottom:10px; color:#aaa">D: ‚Çπ0 | T: ‚Çπ0 | Ti: ‚Çπ0</div>
        <div class="game-btn-grid">
            <button class="g-btn" onclick="fixGame('dvt', 'auto')">AUTO (Profit)</button>
            <button class="g-btn" onclick="fixGame('dvt', 'dragon')">DRAGON WIN</button>
            <button class="g-btn" onclick="fixGame('dvt', 'tiger')">TIGER WIN</button>
            <button class="g-btn" onclick="fixGame('dvt', 'tie')">TIE WIN</button>
        </div>
    </div>
    
    <div class="card">
        <h3>üÉè Andar Bahar (Real Bet: <span id="real-ab" style="color:gold">‚Çπ0</span>)</h3>
        <div id="ab-monitor" style="font-size:11px; margin-bottom:10px; color:#aaa">A: ‚Çπ0 | B: ‚Çπ0</div>
        <div class="game-btn-grid">
            <button class="g-btn" onclick="fixGame('andar_bahar', 'auto')">AUTO (Profit)</button>
            <button class="g-btn" onclick="fixGame('andar_bahar', 'andar')">ANDAR WIN</button>
            <button class="g-btn" onclick="fixGame('andar_bahar', 'bahar')">BAHAR WIN</button>
        </div>
    </div>
</div>

<div id="money-ctrl" class="content-section">
    <div class="card">
        <h3>üíµ Quick Balance (Add/Cut)</h3>
        <input type="text" id="userPhone" placeholder="Player ID (Phone)">
        <input type="number" id="newAmt" placeholder="Amount">
        <div style="display: flex; gap:10px;">
            <button class="btn btn-green" onclick="modifyWallet('add')">‚ûï ADD</button>
            <button class="btn btn-red" onclick="modifyWallet('cut')">‚ûñ CUT</button>
        </div>
    </div>
</div>

<div id="settings-ctrl" class="content-section">
    <div class="card">
        <h3>üì¢ Marquee Notice Update</h3>
        <input type="text" id="notifMsg" placeholder="Enter notification text">
        <button class="btn btn-green" onclick="updateNotif()">SAVE NOTICE</button>
    </div>
    <div class="card">
        <h3>üè¶ Payment Settings</h3>
        <input type="text" id="adminUpi" placeholder="UPI ID">
        <input type="text" id="qrUrl" placeholder="QR Link">
        <button class="btn btn-green" onclick="updatePayment()">SAVE</button>
    </div>
</div>

<div id="req-ctrl" class="content-section">
    <div class="card"><h3>üì• Requests</h3><table class="user-table"><tbody id="master-request-body"></tbody></table></div>
</div>
<div id="users-list" class="content-section">
    <div class="card"><h3>üë• Players</h3><table class="user-table"><tbody id="all-users-data"></tbody></table></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo", databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com", projectId: "kalyan-casino" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function openTab(evt, name) {
        let content = document.getElementsByClassName("content-section");
        for (let i = 0; i < content.length; i++) content[i].classList.remove("active-section");
        let tabs = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
        document.getElementById(name).classList.add("active-section");
        evt.currentTarget.classList.add("active");
    }

    // ‚úÖ PURANE LOOK MEIN NAYA MONITORING
    db.ref('game_live_bets_dvt').on('value', snap => {
        const d = snap.val() || { dragon: 0, tiger: 0, tie: 0 };
        document.getElementById('dvt-monitor').innerText = `D: ‚Çπ${d.dragon} | T: ‚Çπ${d.tiger} | Ti: ‚Çπ${d.tie}`;
        document.getElementById('real-dvt').innerText = "‚Çπ" + (d.dragon + d.tiger + d.tie);
    });

    db.ref('game_live_bets_ab').on('value', snap => {
        const d = snap.val() || { andar: 0, bahar: 0 };
        document.getElementById('ab-monitor').innerText = `A: ‚Çπ${d.andar} | B: ‚Çπ${d.bahar}`;
        document.getElementById('real-ab').innerText = "‚Çπ" + (d.andar + d.bahar);
    });

    function fixGame(path, val) {
        db.ref('game_settings/' + path).update({ mode: val==='auto'?'auto':'manual', next: val });
        // Reset betting monitor for next round
        if(path==='dvt') db.ref('game_live_bets_dvt').set({ dragon: 0, tiger: 0, tie: 0 });
        if(path==='andar_bahar') db.ref('game_live_bets_ab').set({ andar: 0, bahar: 0 });
        alert("Action Saved!");
    }

    function updateNotif() {
        const msg = document.getElementById('notifMsg').value;
        db.ref('admin_settings/notification').set(msg).then(()=>alert("Notice Updated!"));
    }

    // Baki aapka ModifyWallet aur Request logic bilkul pehle jaisa kaam karega...
    function modifyWallet(action) {
        const ph = document.getElementById('userPhone').value;
        const amt = parseFloat(document.getElementById('newAmt').value);
        db.ref('users/' + ph + '/balance').transaction(b => action === 'add' ? (parseFloat(b)||0)+amt : (parseFloat(b)||0)-amt);
        alert("Done!");
    }
</script>
</body>
</html>
