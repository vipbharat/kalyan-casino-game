<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Full Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; margin: 0; padding-bottom: 30px; }
        .header { background: #111; padding: 15px; text-align: center; border-bottom: 2px solid #ffd700; }
        .nav-tabs { display: flex; background: #1a1a1a; overflow-x: auto; padding: 10px; gap: 8px; position: sticky; top: 0; z-index: 100; scrollbar-width: none; }
        .tab-btn { flex-shrink: 0; background: #333; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        .tab-btn.active { background: #ffd700; color: black; font-weight: bold; }
        .content-section { display: none; padding: 15px; }
        .active-section { display: block; }
        .card { background: #151515; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 15px; }
        h3 { margin: 0 0 10px 0; color: #ffd700; font-size: 14px; border-left: 4px solid #ffd700; padding-left: 10px; }
        input { width: 92%; padding: 10px; margin: 5px 0; background: #222; color: white; border: 1px solid #444; border-radius: 6px; font-size: 13px; }
        .btn { padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 5px; }
        .btn-green { background: #2ecc71; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .user-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; }
        .user-table th { background: #333; color: #ffd700; padding: 8px; border: 1px solid #444; }
        .user-table td { padding: 8px; border: 1px solid #222; text-align: center; }
        .game-btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .g-btn { padding: 12px 5px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; font-size: 11px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="header"><h3>üíé MASTER ADMIN PANEL</h3></div>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="openTab(event, 'game-ctrl')">üéÆ GAMES</button>
    <button class="tab-btn" onclick="openTab(event, 'money-ctrl')">üí∞ WALLET</button>
    <button class="tab-btn" onclick="openTab(event, 'settings-ctrl')">‚öôÔ∏è SETTINGS</button>
    <button class="tab-btn" onclick="openTab(event, 'req-ctrl')">üì© REQ</button>
    <button class="tab-btn" style="background:#ffd700;color:black" onclick="openTab(event, 'users-list')">üë• USERS</button>
</div>

<div id="game-ctrl" class="content-section active-section">
    <div class="card">
        <h3>üêØ Dragon Tiger Control</h3>
        <div id="dvt-monitor" style="font-size:11px; margin-bottom:10px; color:#aaa">D: ‚Çπ0 | T: ‚Çπ0 | Ti: ‚Çπ0</div>
        <div class="game-btn-grid">
            <button class="g-btn" onclick="fixGame('dragon_tiger', 'auto')">AUTO (Profit)</button>
            <button class="g-btn" onclick="fixGame('dragon_tiger', 'dragon')">DRAGON</button>
            <button class="g-btn" onclick="fixGame('dragon_tiger', 'tiger')">TIGER</button>
            <button class="g-btn" onclick="fixGame('dragon_tiger', 'tie')">TIE</button>
        </div>
    </div>
    <div class="card">
        <h3>üÉè Andar Bahar Control</h3>
        <div id="ab-monitor" style="font-size:11px; margin-bottom:10px; color:#aaa">A: ‚Çπ0 | B: ‚Çπ0</div>
        <div class="game-btn-grid">
            <button class="g-btn" onclick="fixGame('andar_bahar', 'auto')">AUTO</button>
            <button class="g-btn" onclick="fixGame('andar_bahar', 'andar')">ANDAR</button>
            <button class="g-btn" onclick="fixGame('andar_bahar', 'bahar')">BAHAR</button>
        </div>
    </div>
</div>

<div id="money-ctrl" class="content-section">
    <div class="card">
        <h3>üíµ Balance Add/Cut</h3>
        <input type="text" id="userPhone" placeholder="Phone Number">
        <input type="number" id="newAmt" placeholder="Amount">
        <button class="btn btn-green" onclick="modifyWallet('add')">‚ûï ADD BALANCE</button>
        <button class="btn btn-red" onclick="modifyWallet('cut')">‚ûñ CUT BALANCE</button>
    </div>
</div>

<div id="settings-ctrl" class="content-section">
    <div class="card">
        <h3>üè¶ Payment & Social Settings</h3>
        <input type="text" id="adminUpi" placeholder="UPI ID (e.g. name@okaxis)">
        <input type="text" id="qrUrl" placeholder="QR Image Link">
        <input type="text" id="waLink" placeholder="WhatsApp Number">
        <input type="text" id="tgLink" placeholder="Telegram Channel Link">
        <button class="btn btn-green" onclick="updateSettings()">SAVE ALL SETTINGS</button>
    </div>
    <div class="card">
        <h3>üì¢ Marquee Notice</h3>
        <input type="text" id="notifMsg" placeholder="Enter notice text">
        <button class="btn btn-green" onclick="updateNotif()">UPDATE NOTICE</button>
    </div>
</div>

<div id="req-ctrl" class="content-section">
    <div class="card">
        <h3>üì• Deposit/Withdraw Requests</h3>
        <table class="user-table">
            <thead><tr><th>User</th><th>Type</th><th>Amt</th><th>Action</th></tr></thead>
            <tbody id="master-request-body"></tbody>
        </table>
    </div>
</div>

<div id="users-list" class="content-section">
    <div class="card">
        <h3>üë• All Players</h3>
        <table class="user-table">
            <thead><tr><th>ID/Phone</th><th>Balance</th><th>UID</th></tr></thead>
            <tbody id="all-users-data"></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo", 
        databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com", 
        projectId: "kalyan-casino" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function openTab(evt, name) {
        let content = document.getElementsByClassName("content-section");
        for (let i = 0; i < content.length; i++) content[i].classList.remove("active-section");
        let tabs = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
        document.getElementById(name).classList.add("active-section");
        evt.currentTarget.classList.add("active");
    }

    // ‚úÖ LOAD SETTINGS
    db.ref('admin_settings').on('value', snap => {
        const s = snap.val();
        if(s) {
            document.getElementById('adminUpi').value = s.upi || "";
            document.getElementById('qrUrl').value = s.qr || "";
            document.getElementById('waLink').value = s.whatsapp || "";
            document.getElementById('tgLink').value = s.telegram || "";
            document.getElementById('notifMsg').value = s.notification || "";
        }
    });

    function updateSettings() {
        const data = {
            upi: document.getElementById('adminUpi').value,
            qr: document.getElementById('qrUrl').value,
            whatsapp: document.getElementById('waLink').value,
            telegram: document.getElementById('tgLink').value
        };
        db.ref('admin_settings').update(data).then(() => alert("Settings Updated!"));
    }

    // ‚úÖ USER LIST & REQUESTS LOAD
    db.ref('users').on('value', snap => {
        let html = "";
        snap.forEach(child => {
            const u = child.val();
            html += `<tr><td>${child.key}</td><td>‚Çπ${u.balance || 0}</td><td>${u.uid || '-'}</td></tr>`;
        });
        document.getElementById('all-users-data').innerHTML = html;
    });

    db.ref('requests').on('value', snap => {
        let html = "";
        snap.forEach(child => {
            const r = child.val();
            html += `<tr><td>${r.phone}</td><td>${r.type}</td><td>‚Çπ${r.amount}</td>
            <td><button onclick="approveReq('${child.key}')">‚úÖ</button></td></tr>`;
        });
        document.getElementById('master-request-body').innerHTML = html;
    });

    // ‚úÖ GAME CONTROL FIXED
    function fixGame(game, res) {
        db.ref('games/' + game).update({ mode: (res==='auto'?'auto':'manual'), result: res, next_result: res })
        .then(() => alert("‚úÖ Set to: " + res));
    }

    function modifyWallet(action) {
        const ph = document.getElementById('userPhone').value;
        const amt = parseFloat(document.getElementById('newAmt').value);
        db.ref('users/' + ph + '/balance').transaction(b => action==='add'?(parseFloat(b)||0)+amt:(parseFloat(b)||0)-amt)
        .then(() => alert("Balance Updated!"));
    }

    function updateNotif() {
        db.ref('admin_settings/notification').set(document.getElementById('notifMsg').value).then(()=>alert("Notice Saved!"));
    }
</script>
</body>
</html>
