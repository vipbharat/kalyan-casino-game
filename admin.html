<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALYAN PRO - PRO ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; }
        .tab-bar { display: flex; background: #1a1a1a; border-bottom: 2px solid gold; position: sticky; top: 0; z-index: 100; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; color: #888; font-weight: bold; cursor: pointer; font-size: 11px; text-align: center; }
        .tab-btn.active { color: gold; border-bottom: 3px solid gold; background: rgba(255,215,0,0.1); }
        .main-container { display: flex; width: 300vw; height: calc(100vh - 65px); transition: transform 0.4s ease; }
        .page { width: 100vw; height: 100%; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        .card { background: #111; border-radius: 12px; border: 1px solid #333; padding: 15px; margin-bottom: 15px; border-left: 4px solid gold; }
        h3 { color: gold; font-size: 13px; text-transform: uppercase; margin: 0 0 10px 0; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 11px; margin-top: 5px; }
        .btn-win { background: #2ecc71; color: #000; }
        .btn-blue { background: #3498db; color: #fff; }
        input { width: 92%; padding: 10px; margin: 5px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 6px; font-size: 13px; }
        label { font-size: 11px; color: #888; margin-left: 5px; display: block; margin-top: 10px; }
        .qr-preview { width: 100px; height: 100px; border: 1px dashed gold; margin-top: 5px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .qr-preview img { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="showPage(0, this)"><i class="fa fa-dice"></i><br>GAMES</button>
        <button class="tab-btn" onclick="showPage(1, this)"><i class="fa fa-bell"></i><br>REQUESTS</button>
        <button class="tab-btn" onclick="showPage(2, this)"><i class="fa fa-cog"></i><br>SETUP</button>
    </div>

    <div class="main-container" id="container">
        
        <div class="page">
            <div class="card">
                <h3>üêâ DRAGON TIGER CONTROL</h3>
                <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px;">
                    <button class="btn btn-win" onclick="setRes('dragon_tiger', 'Dragon')">DRAGON</button>
                    <button class="btn btn-win" style="background:#e74c3c; color:#fff;" onclick="setRes('dragon_tiger', 'Tiger')">TIGER</button>
                    <button class="btn" style="background:#9b59b6; color:#fff;" onclick="setRes('dragon_tiger', 'Tie')">TIE</button>
                </div>
                <button class="btn btn-blue" onclick="setRes('dragon_tiger', 'Auto')">AUTO MODE</button>
            </div>
        </div>

        <div class="page">
            <div class="card">
                <h3>üì© LIVE PLAYER REQUESTS</h3>
                <div id="req-list" style="max-height: 80vh; overflow-y:auto;">Loading...</div>
            </div>
        </div>

        <div class="page">
            <div class="card">
                <h3>üõ†Ô∏è APP GLOBAL SETUP</h3>
                
                <label>WhatsApp Number (91XXXXXXXXXX)</label>
                <input type="text" id="waNo" placeholder="918888888888">

                <label>Telegram Link</label>
                <input type="text" id="tgLink" placeholder="https://t.me/yourchannel">

                <label>Notice Board (Scrolling Text)</label>
                <input type="text" id="notifMsg" placeholder="Welcome to Kalyan Pro!">

                <label>UPI ID (For Deposits)</label>
                <input type="text" id="upiId" placeholder="example@ybl">

                <label>QR Code Image (ImgBB Link)</label>
                <input type="text" id="qrUrl" placeholder="https://i.ibb.co/photo.jpg">
                <div class="qr-preview" id="qr-prev"><span style="font-size:10px;">No Image</span></div>

                <button class="btn btn-win" onclick="saveAllSettings()">SAVE ALL SETTINGS</button>
            </div>

            <div class="card">
                <h3>üí∞ QUICK WALLET</h3>
                <input type="text" id="mPh" placeholder="Phone">
                <input type="number" id="mAmt" placeholder="Amount">
                <button class="btn btn-blue" onclick="updateMoney('add')">ADD MONEY</button>
            </div>
        </div>

    </div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo", 
        databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com", 
        projectId: "kalyan-casino" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showPage(i, btn) {
        document.getElementById('container').style.transform = `translateX(-${i * 100}vw)`;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // --- SAVE ALL SETTINGS (WhatsApp, Telegram, Notice, QR, UPI) ---
    function saveAllSettings() {
        const wa = document.getElementById('waNo').value;
        const tg = document.getElementById('tgLink').value;
        const note = document.getElementById('notifMsg').value;
        const upi = document.getElementById('upiId').value;
        const qr = document.getElementById('qrUrl').value;

        // Dashboard/Support Paths
        db.ref('admin_settings/support').update({ whatsapp: wa, telegram: tg, whatsapp_no: wa, telegram_link: tg });
        
        // Deposit Paths
        db.ref('admin_settings/payment').update({ upi_id: upi, qr_url: qr });
        db.ref('admin_settings/payment_info').update({ upi_id: upi, qr_url: qr });

        // Notice Path
        db.ref('admin_settings/notification').set(note);

        if(qr) document.getElementById('qr-prev').innerHTML = `<img src="${qr}">`;
        alert("‚úÖ Sab kuch update ho gaya! Player ko turant dikhega.");
    }

    // --- GAME & MONEY LOGIC ---
    function setRes(g, r) { db.ref('game_controls/'+g).set({next_result: r, mode: (r==='Auto'?'AUTO':'MANUAL')}); alert("Set: "+r); }
    function updateMoney(t) {
        const ph = document.getElementById('mPh').value;
        const am = parseFloat(document.getElementById('mAmt').value);
        db.ref('users/'+ph+'/balance').transaction(b => (parseFloat(b)||0) + am);
        alert("Wallet Updated!");
    }

    // --- LIVE REQUEST MONITOR ---
    db.ref('requests').on('value', snap => {
        const list = document.getElementById('req-list');
        list.innerHTML = "";
        if(!snap.exists()) { list.innerHTML = "No pending work."; return; }
        snap.forEach(c => {
            const r = c.val();
            list.innerHTML += `<div style="background:#1a1a1a; padding:10px; border-radius:8px; margin-bottom:10px; border-left:4px solid gold;">
                <b>${r.type}</b> | ${r.phone}<br>
                Amount: ‚Çπ${r.amount}<br>
                ${r.upi ? 'UPI: '+r.upi : '<button class="btn btn-blue" style="padding:4px; width:auto;" onclick="window.open(\''+r.image+'\')">VIEW SS</button>'}
                <button onclick="db.ref('requests/${c.key}').remove()" style="float:right; background:red; color:#fff; border:none; border-radius:4px; padding:2px 6px;">X</button>
            </div>`;
        });
    });
</script>
</body>
</html>
