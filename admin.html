<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALYAN PRO - MASTER ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; padding: 10px; margin: 0; }
        .header { background: #1a1a1a; padding: 15px; text-align: center; border-bottom: 2px solid gold; color: gold; font-weight: bold; font-size: 18px; }
        .card { background: #111; border-radius: 12px; border: 1px solid #333; padding: 12px; margin-bottom: 12px; border-left: 4px solid gold; }
        h3 { color: gold; font-size: 12px; text-transform: uppercase; margin: 0 0 10px 0; border-bottom: 1px solid #222; padding-bottom: 5px; }
        
        /* Game Buttons */
        .game-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .btn { padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 10px; transition: 0.3s; width: 100%; }
        .btn-win { background: #2ecc71; color: #000; }
        .btn-lose { background: #e74c3c; color: #fff; }
        .btn-tie { background: #9b59b6; color: #fff; }
        .btn-blue { background: #3498db; color: #fff; }

        /* Request Box */
        .req-box { background: #1a1a1a; border: 1px solid #444; padding: 10px; border-radius: 8px; margin-bottom: 10px; font-size: 12px; position: relative; }
        .req-type { font-weight: bold; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-bottom: 5px; display: inline-block; }
        .d-tag { background: #2ecc71; color: #000; }
        .w-tag { background: #e74c3c; color: #fff; }
        .btn-view { background: gold; color: #000; padding: 5px; border: none; border-radius: 4px; cursor: pointer; margin-top: 5px; font-size: 11px; font-weight: bold; }
        .btn-del { background: #555; color: #fff; padding: 5px; border: none; border-radius: 4px; float: right; cursor: pointer; }

        input { width: 92%; padding: 8px; margin: 5px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 6px; font-size: 12px; }
        .player-list { max-height: 120px; overflow-y: auto; font-size: 11px; }
    </style>
</head>
<body>

<div class="header">üíé MASTER CONTROL CENTER</div>

<div class="card" style="border-left-color: #3498db;">
    <h3>üì© LIVE PLAYER REQUESTS</h3>
    <div id="request-container">Checking for new requests...</div>
</div>

<div class="card">
    <h3>üêâ DRAGON TIGER & TIE</h3>
    <div class="game-grid">
        <button class="btn btn-win" onclick="setRes('dragon_tiger', 'Dragon')">DRAGON</button>
        <button class="btn btn-lose" onclick="setRes('dragon_tiger', 'Tiger')">TIGER</button>
        <button class="btn btn-tie" onclick="setRes('dragon_tiger', 'Tie')">TIE</button>
    </div>
    <button class="btn btn-blue" style="margin-top:8px;" onclick="setRes('dragon_tiger', 'Auto')">AUTO MODE</button>
</div>

<div class="card">
    <h3>üí∞ WALLET (ADD/CUT)</h3>
    <input type="text" id="mPh" placeholder="Phone Number">
    <input type="number" id="mAmt" placeholder="Amount (‚Çπ)">
    <div style="display:flex; gap:10px; margin-top:5px;">
        <button class="btn btn-win" onclick="updateMoney('add')">ADD MONEY</button>
        <button class="btn btn-lose" onclick="updateMoney('cut')">CUT MONEY</button>
    </div>
</div>

<div class="card">
    <h3>‚öôÔ∏è SETUP (QR/UPI/LINKS)</h3>
    <input type="text" id="waNo" placeholder="WhatsApp Number">
    <input type="text" id="upiId" placeholder="UPI ID">
    <input type="text" id="qrUrl" placeholder="QR Link">
    <input type="text" id="notifMsg" placeholder="Dashboard Notice">
    <button class="btn btn-blue" onclick="saveSettings()">SAVE ALL SETTINGS</button>
</div>

<div class="card">
    <h3>üë• PLAYERS LIST (<span id="p-count">0</span>)</h3>
    <div class="player-list" id="p-list-body"></div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo", 
        databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com", 
        projectId: "kalyan-casino" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. MONITOR REQUESTS (Deposit/Withdraw)
    db.ref('requests').on('value', snap => {
        const container = document.getElementById('request-container');
        container.innerHTML = "";
        if(!snap.exists()) { container.innerHTML = "No pending requests."; return; }

        snap.forEach(child => {
            const r = child.val();
            const key = child.key;
            const isWithdraw = r.type === 'WITHDRAWAL';
            
            container.innerHTML += `
                <div class="req-box">
                    <span class="req-type ${isWithdraw ? 'w-tag' : 'd-tag'}">${isWithdraw ? 'WITHDRAW' : 'DEPOSIT'}</span>
                    <button class="btn-del" onclick="deleteReq('${key}')">‚úñ</button><br>
                    <b>Phone:</b> ${r.phone} <br>
                    <b>Amount:</b> ‚Çπ${r.amount} <br>
                    ${isWithdraw ? '<b>UPI:</b> '+r.upi : '<b>UTR/Info:</b> See Screenshot'} <br>
                    <button class="btn-view" onclick="window.open('${r.image}')">üëÅ VIEW INFO (SS)</button>
                </div>`;
        });
    });

    function deleteReq(key) { if(confirm("Bhai, kaam ho gaya? Request delete karein?")) db.ref('requests/'+key).remove(); }

    // 2. GAME CONTROL
    function setRes(game, result) {
        db.ref('game_controls/' + game).set({ next_result: result, mode: (result === 'Auto' ? 'AUTO' : 'MANUAL') })
        .then(() => alert(game + " set to " + result));
    }

    // 3. MONEY CONTROL
    function updateMoney(type) {
        const ph = document.getElementById('mPh').value;
        const amt = parseFloat(document.getElementById('mAmt').value);
        if(!ph || !amt) return alert("Bhai, Details dalo!");
        db.ref('users/' + ph + '/balance').transaction(b => (parseFloat(b)||0) + (type==='add'?amt:-amt));
        alert("Wallet Updated!");
    }

    // 4. SAVE SETTINGS
    function saveSettings() {
        db.ref('admin_settings/support').update({ whatsapp: document.getElementById('waNo').value });
        db.ref('admin_settings/payment').update({ upi_id: document.getElementById('upiId').value, qr_url: document.getElementById('qrUrl').value });
        db.ref('admin_settings/notification').set(document.getElementById('notifMsg').value);
        alert("Settings Saved!");
    }

    // 5. PLAYER LIST
    db.ref('users').on('value', snap => {
        const list = document.getElementById('p-list-body');
        document.getElementById('p-count').innerText = snap.numChildren();
        list.innerHTML = "";
        snap.forEach(p => {
            list.innerHTML += `<div style="padding:5px; border-bottom:1px solid #222;">${p.key} - ‚Çπ${(p.val().balance||0).toFixed(2)}</div>`;
        });
    });
</script>
</body>
</html>
