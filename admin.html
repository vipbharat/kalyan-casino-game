<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALYAN VIP - MASTER ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 50px; }
        .header { background: #111; padding: 15px; text-align: center; border-bottom: 2px solid gold; color: gold; font-weight: bold; }
        .nav-tabs { display: flex; background: #1a1a1a; padding: 10px; gap: 8px; overflow-x: auto; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .tab-btn { background: #333; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; white-space: nowrap; font-size: 11px; }
        .tab-btn.active { background: gold; color: #000; font-weight: bold; }
        .section { display: none; padding: 15px; }
        .active { display: block; }
        .card { background: #111; border-radius: 12px; border: 1px solid #333; padding: 15px; margin-bottom: 15px; border-left: 4px solid gold; }
        h3 { color: gold; margin: 0 0 10px 0; font-size: 13px; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 5px; }
        input { width: 92%; padding: 12px; margin: 8px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; }
        .btn-action { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .game-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .g-btn { padding: 15px 5px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 11px; color: #fff; text-transform: uppercase; }
        .req-box { background: #222; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #444; font-size: 12px; }
        #imgModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1001; text-align: center; }
        #imgModal img { max-width: 90%; max-height: 80%; margin-top: 50px; border: 2px solid gold; }
    </style>
</head>
<body>

<div class="header">üíé KALYAN MASTER ADMIN</div>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="showTab(event, 'wallet')">üí∞ WALLET (ADD/CUT)</button>
    <button class="tab-btn" onclick="showTab(event, 'games')">üéÆ GAME CONTROL</button>
    <button class="tab-btn" onclick="showTab(event, 'requests')">üì© REQ & INFO</button>
    <button class="tab-btn" onclick="showTab(event, 'setup')">‚öôÔ∏è DASHBOARD SETUP</button>
</div>

<div id="wallet" class="section active">
    <div class="card">
        <h3>üí∞ MONEY MANAGER</h3>
        <input type="text" id="mPh" placeholder="Mobile Number">
        <input type="number" id="mAmt" placeholder="Amount (‚Çπ)">
        <div style="display: flex; gap: 10px;">
            <button onclick="manualUpdate('add')" style="flex: 1; background: #2ecc71; color: #000; padding: 15px; border-radius: 8px; border: none; font-weight: bold;">(+) ADD</button>
            <button onclick="manualUpdate('cut')" style="flex: 1; background: #e74c3c; color: #fff; padding: 15px; border-radius: 8px; border: none; font-weight: bold;">(-) CUT</button>
        </div>
    </div>
</div>

<div id="games" class="section">
    <div class="card">
        <h3>üêØ DRAGON TIGER (game.html)</h3>
        <div class="game-grid">
            <button class="g-btn" style="background:#ff3333;" onclick="setRes('dvt','dragon')">Dragon</button>
            <button class="g-btn" style="background:#666;" onclick="setRes('dvt','tie')">Tie</button>
            <button class="g-btn" style="background:#33aaff;" onclick="setRes('dvt','tiger')">Tiger</button>
            <button class="g-btn" style="background:gold; color:#000; grid-column: span 3; margin-top:5px;" onclick="setRes('dvt','auto')">AUTO PROFIT MODE</button>
        </div>
    </div>
    <div class="card">
        <h3>üÉè ANDAR BAHAR (andarbahar.html)</h3>
        <div class="game-grid" style="grid-template-columns: 1fr 1fr;">
            <button class="g-btn" style="background:#ff3333;" onclick="setRes('ab','andar')">Andar</button>
            <button class="g-btn" style="background:#33aaff;" onclick="setRes('ab','bahar')">Bahar</button>
            <button class="g-btn" style="background:gold; color:#000; grid-column: span 2; margin-top:5px;" onclick="setRes('ab','auto')">AUTO PROFIT MODE</button>
        </div>
    </div>
</div>

<div id="requests" class="section">
    <div class="card">
        <h3>üì© DEPOSIT/WITHDRAW REQUESTS</h3>
        <div id="req-data">Loading...</div>
    </div>
</div>

<div id="setup" class="section">
    <div class="card">
        <h3>üì¢ DASHBOARD NOTICE (Marquee)</h3>
        <input type="text" id="adminNotif" placeholder="Enter Scrolling Message">
        <button class="btn-action" onclick="saveNotice()">UPDATE NOTICE</button>
    </div>
    <div class="card">
        <h3>üè¶ DEPOSIT PAGE (QR & UPI)</h3>
        <input type="text" id="upiId" placeholder="UPI ID">
        <input type="text" id="qrUrl" placeholder="QR Link (ImgBB)">
        <button class="btn-action" onclick="savePayment()">UPDATE PAYMENT</button>
    </div>
    <div class="card">
        <h3>üîó SUPPORT (WhatsApp/Telegram)</h3>
        <input type="text" id="waLink" placeholder="WhatsApp (91...)">
        <input type="text" id="tgLink" placeholder="Telegram URL">
        <button class="btn-action" onclick="saveSupport()">UPDATE SUPPORT</button>
    </div>
</div>

<div id="imgModal">
    <span onclick="this.parentElement.style.display='none'" style="position:absolute; top:20px; right:30px; font-size:40px; color:gold; cursor:pointer;">&times;</span>
    <img id="popImg" src="">
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo", 
        databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com", 
        projectId: "kalyan-casino" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showTab(e, id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    }

    // WALLET (Add/Cut)
    function manualUpdate(type) {
        const ph = document.getElementById('mPh').value;
        const amt = parseFloat(document.getElementById('mAmt').value);
        if(!ph || !amt) return alert("Phone aur Amount bhariye!");
        db.ref('users/'+ph+'/balance').transaction(b => {
            let cur = parseFloat(b) || 0;
            return type === 'add' ? cur + amt : cur - amt;
        }).then(() => {
            db.ref('users/'+ph+'/history').push({
                type: type === 'add' ? "Deposit (Admin)" : "Withdraw (Admin)",
                amount: amt, status: "success", date: new Date().toLocaleString()
            });
            alert("‚úÖ Wallet Sync Success!");
        });
    }

    // GAME CONTROL
    function setRes(game, res) {
        const mode = (res === 'auto') ? 'auto' : 'manual';
        db.ref('game_settings/' + game).update({ mode: mode, result: res })
        .then(() => alert(game.toUpperCase() + " Set To: " + res.toUpperCase()));
    }

    // REQUESTS & SCREENSHOTS
    db.ref('requests').on('value', snap => {
        let h = "";
        snap.forEach(c => {
            let r = c.val();
            h += `<div class="req-box">
                <b>${r.phone}</b> | ‚Çπ${r.amount} (${r.type})
                <br><br>
                <button onclick="viewImg('${r.image}')" style="background:#3498db; color:#fff; border:none; padding:5px 10px; border-radius:4px;">üëÅ VIEW INFO</button>
                <button onclick="delReq('${c.key}')" style="background:#e74c3c; color:#fff; border:none; padding:5px 10px; border-radius:4px; float:right;">DELETE</button>
            </div>`;
        });
        document.getElementById('req-data').innerHTML = h || "No Requests.";
    });

    function viewImg(url) {
        if(!url || url === "undefined") return alert("No Image!");
        document.getElementById('popImg').src = url;
        document.getElementById('imgModal').style.display = "block";
    }

    function delReq(id) { if(confirm("Delete request?")) db.ref('requests/'+id).remove(); }

    // DASHBOARD & SETTINGS SYNC
    function saveNotice() {
        db.ref('admin_settings/notification').set(document.getElementById('adminNotif').value).then(() => alert("Notice Updated!"));
    }

    function savePayment() {
        db.ref('admin_settings/payment').update({ upi_id: document.getElementById('upiId').value, qr_url: document.getElementById('qrUrl').value })
        .then(() => alert("Payment Updated!"));
    }

    function saveSupport() {
        db.ref('admin_settings/support').update({ whatsapp: document.getElementById('waLink').value, telegram: document.getElementById('tgLink').value })
        .then(() => alert("Support Updated!"));
    }
</script>
</body>
</html>
