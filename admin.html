<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALYAN VIP - ADMIN PANEL</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 30px; }
        .header { background: #111; padding: 20px; text-align: center; border-bottom: 2px solid gold; color: gold; font-weight: bold; font-size: 22px; }
        .section { padding: 15px; }
        .card { background: #111; border-radius: 12px; border: 1px solid #333; padding: 15px; margin-bottom: 20px; border-left: 5px solid gold; }
        h3 { color: gold; margin: 0 0 15px 0; font-size: 16px; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 8px; }
        input { width: 92%; padding: 12px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; font-size: 14px; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-add { background: #2ecc71; color: #000; }
        .btn-cut { background: #e74c3c; color: #fff; }
        .btn-blue { width: 100%; background: #3498db; color: #fff; margin-top: 10px; }
        
        .req-box { background: #1a1a1a; padding: 12px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #333; }
        .info-btn { background: gold; color: #000; border: none; padding: 6px 12px; border-radius: 4px; font-weight: bold; font-size: 12px; cursor: pointer; }
        
        #imgModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; text-align: center; }
        #imgModal img { max-width: 90%; max-height: 80%; margin-top: 60px; border: 2px solid gold; border-radius: 10px; }
    </style>
</head>
<body>

<div class="header">üí∞ KALYAN PAYMENT & SUPPORT</div>

<div class="section">

    <div class="card">
        <h3>üí∞ PLAYER WALLET (ADD/CUT)</h3>
        <input type="text" id="mPh" placeholder="Player Mobile Number">
        <input type="number" id="mAmt" placeholder="Amount (‚Çπ)">
        <div class="btn-group">
            <button class="btn btn-add" onclick="updateWallet('add')">ADD MONEY</button>
            <button class="btn btn-cut" onclick="updateWallet('cut')">CUT MONEY</button>
        </div>
    </div>

    <div class="card">
        <h3>‚öôÔ∏è PAYMENT & SUPPORT SETUP</h3>
        <input type="text" id="upi" placeholder="UPI ID (e.g. name@ybl)">
        <input type="text" id="qr" placeholder="QR Code Link (ImgBB URL)">
        <input type="text" id="wa" placeholder="WhatsApp Number (91...)">
        <input type="text" id="tg" placeholder="Telegram Link">
        <button class="btn btn-blue" onclick="saveSettings()">SAVE ALL SETTINGS</button>
    </div>

    <div class="card">
        <h3>üì¢ DASHBOARD NOTIFICATION</h3>
        <input type="text" id="notif" placeholder="Enter Scrolling Message...">
        <button class="btn btn-blue" onclick="saveNotif()">UPDATE NOTIFICATION</button>
    </div>

    <div class="card">
        <h3>üì© DEPOSIT REQUESTS (SCREENSHOTS)</h3>
        <div id="req-list">Loading...</div>
    </div>

</div>

<div id="imgModal">
    <span onclick="this.parentElement.style.display='none'" style="position:absolute; top:20px; right:30px; font-size:40px; color:gold; cursor:pointer;">&times;</span>
    <img id="popImg" src="">
</div>

<script>
    // Firebase Initialization
    const firebaseConfig = { 
        apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo", 
        databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com", 
        projectId: "kalyan-casino" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // WALLET: Add or Cut Money
    function updateWallet(type) {
        const ph = document.getElementById('mPh').value;
        const amt = parseFloat(document.getElementById('mAmt').value);
        if(!ph || !amt) return alert("Phone aur Amount bhariye!");

        db.ref('users/' + ph + '/balance').transaction(bal => {
            let current = parseFloat(bal) || 0;
            return type === 'add' ? current + amt : current - amt;
        }).then(() => {
            db.ref('users/'+ph+'/history').push({
                type: type === 'add' ? "Deposit (Admin)" : "Withdraw (Admin)",
                amount: amt, status: "success", date: new Date().toLocaleString()
            });
            alert("‚úÖ Done!");
        });
    }

    // SETTINGS: UPI, QR, WA, TG
    function saveSettings() {
        db.ref('admin_settings/payment').update({
            upi_id: document.getElementById('upi').value,
            qr_url: document.getElementById('qr').value
        });
        db.ref('admin_settings/support').update({
            whatsapp: document.getElementById('wa').value,
            telegram: document.getElementById('tg').value
        });
        alert("‚úÖ Payment & Support Updated!");
    }

    // NOTIFICATION: Marquee Text
    function saveNotif() {
        db.ref('admin_settings/notification').set(document.getElementById('notif').value)
        .then(() => alert("‚úÖ Notification Sent!"));
    }

    // REQUESTS: Display and Delete
    db.ref('requests').on('value', snap => {
        let h = "";
        snap.forEach(c => {
            let r = c.val();
            h += `<div class="req-box">
                <b>${r.phone}</b> | ‚Çπ${r.amount}
                <br><br>
                <button class="info-btn" onclick="viewImg('${r.image}')">üëÅ VIEW INFO</button>
                <button class="info-btn" style="background:#e74c3c; color:#fff; float:right;" onclick="delReq('${c.key}')">DELETE</button>
            </div>`;
        });
        document.getElementById('req-list').innerHTML = h || "No Requests.";
    });

    function viewImg(url) {
        if(!url || url === "undefined") return alert("No Screenshot!");
        document.getElementById('popImg').src = url;
        document.getElementById('imgModal').style.display = "block";
    }

    function delReq(id) { if(confirm("Delete?")) db.ref('requests/'+id).remove(); }
</script>
</body>
</html>
