<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Kalyan Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .header { display: flex; align-items: center; margin-bottom: 20px; }
        .back-btn { color: gold; text-decoration: none; font-size: 20px; margin-right: 15px; }
        
        .deposit-card { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-top: 10px; }
        .qr-box { background: #fff; padding: 10px; border-radius: 10px; width: 200px; margin: 15px auto; border: 3px solid gold; }
        #admin-qr { width: 100%; display: block; min-height: 200px; background: #eee; }
        
        .upi-copy-box { background: #222; padding: 12px; border-radius: 8px; border: 1px dashed gold; color: gold; font-weight: bold; margin: 15px 0; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        
        .input-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 13px; color: gold; margin-left: 5px; }
        input { width: 100%; padding: 12px; margin-top: 5px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; }
        
        .file-input-label { display: block; background: #333; padding: 12px; border-radius: 8px; border: 1px solid #555; cursor: pointer; margin-top: 5px; color: #ccc; }
        
        .btn-submit { background: linear-gradient(180deg, #ffd700, #b8860b); color: #000; padding: 16px; width: 100%; border: none; border-radius: 8px; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 10px rgba(255,215,0,0.2); }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h2 style="margin:0;">Add <span style="color: gold;">Cash</span></h2>
    </div>

    <div class="deposit-card">
        <p style="font-size: 13px; margin-bottom: 5px;">Scan QR to Pay</p>
        
        <div class="qr-box">
            <img id="admin-qr" src="" alt="Loading QR...">
        </div>

        <div class="upi-copy-box" onclick="copyUPI()">
            <span id="admin-upi">Loading UPI...</span>
            <i class="fa-regular fa-copy"></i>
        </div>

        <div class="input-group">
            <label>Game ID (Phone Number)</label>
            <input type="tel" id="game-id" readonly>
        </div>

        <div class="input-group">
            <label>Deposit Amount (Min ₹200)</label>
            <input type="number" id="amount" placeholder="Enter Amount">
        </div>

        <div class="input-group">
            <label>Transaction ID / UTR (12 Digit)</label>
            <input type="text" id="utr" placeholder="Enter UTR Number">
        </div>

        <div class="input-group">
            <label>Upload Screenshot</label>
            <label class="file-input-label" for="screenshot">
                <i class="fa-solid fa-image"></i> <span id="file-name">Choose Image</span>
            </label>
            <input type="file" id="screenshot" accept="image/*" style="display: none;" onchange="updateFileName()">
        </div>
        
        <button class="btn-submit" onclick="submitDeposit()">SUBMIT REQUEST</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo",
            authDomain: "kalyan-casino.firebaseapp.com",
            databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com",
            projectId: "kalyan-casino",
            storageBucket: "kalyan-casino.firebasestorage.app",
            messagingSenderId: "805675620545",
            appId: "1:805675620545:web:6b49c99f325432a8249c40"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const userPhone = localStorage.getItem('userPhone');

        // Set Game ID automatically
        document.getElementById('game-id').value = userPhone;

        // 1. Load Admin Controlled QR and UPI
        db.ref('admin_settings/payment_info').on('value', (snap) => {
            const data = snap.val();
            if(data) {
                document.getElementById('admin-qr').src = data.qr_url;
                document.getElementById('admin-upi').innerText = data.upi_id;
            }
        });

        function copyUPI() {
            const upi = document.getElementById('admin-upi').innerText;
            navigator.clipboard.writeText(upi);
            alert("UPI ID Copy ho gayi!");
        }

        function updateFileName() {
            const input = document.getElementById('screenshot');
            document.getElementById('file-name').innerText = input.files[0].name;
        }

        function submitDeposit() {
            const amt = document.getElementById('amount').value;
            const utr = document.getElementById('utr').value.trim();
            const fileInput = document.getElementById('screenshot');

            if(amt < 200) return alert("Kam se kam ₹200 deposit karein!");
            if(utr.length < 12) return alert("Sahi UTR number dalein!");
            if(fileInput.files.length === 0) return alert("Screenshot upload karein!");

            // Note: Firebase Storage ke bina base64 use kar sakte hain ya sirf metadata bhej sakte hain
            // Abhi ke liye hum admin panel ko request bhej rahe hain
            db.ref('deposit_requests').push({
                user: userPhone,
                amount: parseInt(amt),
                utr: utr,
                status: "Pending",
                timestamp: Date.now()
            }).then(() => {
                alert("Request bhej di gayi hai! Admin 10 min mein approve karega.");
                window.location.href = "dashboard.html";
            });
        }
    </script>
</body>
</html>
