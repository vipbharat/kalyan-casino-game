<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalyan Pro - Deposit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        .header { display: flex; align-items: center; margin-bottom: 25px; }
        .header i { font-size: 20px; color: gold; cursor: pointer; }
        .header h2 { flex: 1; margin: 0; font-size: 18px; color: gold; text-transform: uppercase; }

        /* QR Code Box */
        .qr-card { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid gold; margin-bottom: 20px; }
        .qr-card img { width: 200px; height: 200px; background: #fff; border-radius: 10px; padding: 5px; }
        .qr-text { margin-top: 10px; font-size: 12px; color: #aaa; }

        /* UPI Box */
        .upi-box { background: #1a1a1a; padding: 15px; border-radius: 10px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .upi-id { color: gold; font-weight: bold; font-size: 14px; }
        .copy-btn { background: gold; color: #000; border: none; padding: 5px 12px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 12px; }

        /* Form */
        input { width: 100%; padding: 15px; margin-bottom: 15px; background: #151515; border: 1px solid #333; border-radius: 8px; color: #fff; box-sizing: border-box; }
        .btn-submit { width: 100%; padding: 15px; background: gold; color: #000; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        
        .upload-btn { background: #222; border: 1px dashed gold; padding: 15px; border-radius: 8px; margin-bottom: 15px; display: block; cursor: pointer; color: gold; font-size: 13px; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fa fa-arrow-left" onclick="window.history.back()"></i>
        <h2>Add Money</h2>
    </div>

    <div class="qr-card">
        <img id="display-qr" src="https://via.placeholder.com/200?text=Loading+QR" alt="Payment QR">
        <div class="qr-text">Scan this QR to Pay</div>
    </div>

    <div class="upi-box">
        <div>
            <div style="font-size: 10px; color: #888; text-align: left;">UPI ID:</div>
            <div class="upi-id" id="display-upi">Loading...</div>
        </div>
        <button class="copy-btn" onclick="copyUPI()">COPY</button>
    </div>

    <div style="text-align: left; margin-bottom: 20px;">
        <label style="font-size: 12px; color: gold;">Amount (₹):</label>
        <input type="number" id="dep-amount" placeholder="Minimum ₹100">
        
        <label style="font-size: 12px; color: gold;">Transaction ID / UTR:</label>
        <input type="text" id="dep-utr" placeholder="12 Digit UTR Number">

        <label class="upload-btn" id="ss-label" onclick="document.getElementById('file-input').click()">
            <i class="fa fa-camera"></i> Upload Payment Screenshot
        </label>
        <input type="file" id="file-input" style="display: none;" onchange="handleFile(this)">
    </div>

    <button class="btn-submit" onclick="submitDeposit()">SUBMIT REQUEST</button>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo",
            databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com",
            projectId: "kalyan-casino"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const phone = localStorage.getItem('userPhone');
        let ssUrl = "";

        // Admin se QR aur UPI sync karein
        db.ref('admin_settings/payment').on('value', (snap) => {
            const data = snap.val();
            if(data) {
                document.getElementById('display-qr').src = data.qr_url;
                document.getElementById('display-upi').innerText = data.upi_id;
            }
        });

        function copyUPI() {
            const upi = document.getElementById('display-upi').innerText;
            navigator.clipboard.writeText(upi);
            alert("UPI ID Copied!");
        }

        function handleFile(input) {
            // Yahan ImgBB ya Firebase storage ka code aayega
            // Abhi ke liye hum placeholder de rahe hain
            alert("Screenshot Selected!");
            ssUrl = "IMAGE_LINK_HERE"; 
            document.getElementById('ss-label').innerText = "✅ Screenshot Attached";
        }

        function submitDeposit() {
            const amt = document.getElementById('dep-amount').value;
            const utr = document.getElementById('dep-utr').value;

            if(!amt || !utr) { alert("Sari jankari bharein!"); return; }

            db.ref('requests').push({
                phone: phone,
                amount: amt,
                utr: utr,
                image: ssUrl,
                type: 'DEPOSIT',
                status: 'PENDING',
                time: new Date().toLocaleString()
            }).then(() => {
                alert("Request Bhej Di Gayi Hai! 10-15 min intezar karein.");
                window.location.href = "dashboard.html";
            });
        }
    </script>
</body>
</html>
