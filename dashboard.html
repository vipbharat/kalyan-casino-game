<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalyan Pro - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        .secret-trigger { position: fixed; top: 0; left: 0; width: 50px; height: 50px; z-index: 9999; background: transparent; }
        .header { background: #1a1a1a; padding: 15px; border-bottom: 2px solid gold; display: flex; justify-content: space-between; align-items: center; }
        .balance-card { background: rgba(255, 215, 0, 0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid gold; color: gold; font-weight: bold; }
        .action-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; background: #151515; }
        .action-btn { text-align: center; font-size: 11px; cursor: pointer; color: #ccc; }
        .action-btn i { display: block; font-size: 22px; margin-bottom: 5px; color: gold; }
        .section-title { padding: 10px 15px; color: gold; font-weight: bold; text-align: left; }
        
        /* Matka Card Style */
        .matka-card { margin: 15px; background: linear-gradient(145deg, #1a1a1a, #252525); border-radius: 12px; border: 1px solid gold; padding: 15px; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.1); }
        .matka-play { background: gold; color: #000; border: none; padding: 10px; border-radius: 6px; font-weight: bold; width: 100%; margin-top: 10px; cursor: pointer; font-size: 14px; }

        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .game-card { background: #1a1a1a; border-radius: 12px; border: 1px solid #333; padding: 10px; text-align: center; position: relative; }
        .game-card img { width: 100%; border-radius: 8px; height: 90px; object-fit: cover; }
        .status-badge { position: absolute; top: 5px; right: 5px; font-size: 9px; background: red; padding: 2px 5px; border-radius: 4px; z-index: 5; }
        .play-now { background: gold; color: #000; border: none; padding: 5px 10px; border-radius: 4px; font-weight: bold; width: 100%; margin-top: 5px; cursor: pointer; }
        
        #history-box { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b0b0b; z-index: 1000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .trans-item { background: #1a1a1a; padding: 12px; margin-bottom: 10px; border-radius: 8px; border-left: 4px solid gold; }
        .refer-banner { margin: 15px; padding: 15px; background: linear-gradient(90deg, #b8860b, #ffd700); border-radius: 10px; color: #000; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div class="secret-trigger" onclick="adminAuth()"></div>

    <div id="history-box">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="color:gold; margin:0;">Len Den History</h2>
            <button onclick="toggleHistory()" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px;">CLOSE</button>
        </div>
        <div id="trans-list">Data load ho raha hai...</div>
    </div>

    <div class="header">
        <div>
            <div style="font-weight: bold;">KALYAN <span style="color: gold;">PRO</span></div>
            <div id="player-id-display" style="font-size: 10px; color: #aaa; margin-top: 2px;">ID: Loading...</div>
        </div>
        <div class="balance-card">‚Çπ <span id="balance">0.00</span></div>
    </div>

    <div class="action-grid">
        <div class="action-btn" onclick="nav('deposit')"><i class="fa-solid fa-plus-circle"></i>Deposit</div>
        <div class="action-btn" onclick="nav('withdraw')"><i class="fa-solid fa-wallet"></i>Withdraw</div>
        <div class="action-btn" onclick="toggleHistory()"><i class="fa-solid fa-clock-rotate-left"></i>Len Den</div>
        <div class="action-btn" onclick="nav('support')"><i class="fa-solid fa-headset"></i>Support</div>
        <div class="action-btn" onclick="nav('refer')"><i class="fa-solid fa-users"></i>Refer</div>
        <div class="action-btn" onclick="nav('notice')"><i class="fa-solid fa-bell"></i>Notice</div>
        <div class="action-btn" onclick="nav('profile')"><i class="fa-solid fa-user-gear"></i>Profile</div>
        <div class="action-btn" onclick="location.reload()"><i class="fa-solid fa-sync"></i>Refresh</div>
    </div>

    <div class="section-title">TODAY'S MARKET</div>
    <div class="matka-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <b>KALYAN MATKA</b>
            <span style="color:#00c853; font-size:12px;">‚óè LIVE</span>
        </div>
        <div style="font-size:24px; font-weight:bold; letter-spacing:3px; margin:10px 0; text-align:center;">123-45-678</div>
        <button class="matka-play" onclick="nav('kalyan')">PLAY NOW</button>
    </div>

    <div class="section-title">ALL GAMES (7)</div>
    <div class="game-grid">
        <div class="game-card" onclick="window.location.href='game.html'">
            <img src="https://images.unsplash.com/photo-1511193311914-0346f16efe90?w=400">
            <h4 style="margin:5px 0;">Dragon Tiger</h4>
            <button class="play-now">PLAY NOW</button>
        </div>

        <div class="game-card">
            <div class="status-badge">SOON</div>
            <img src="https://plus.unsplash.com/premium_photo-1705353155716-64626156177b?w=400">
            <h4 style="margin:5px 0;">Andar Bahar</h4>
            <button class="play-now" style="background:#444;">LOCKED</button>
        </div>

        <script>
            const games = ["7 Up Down", "Teen Patti", "Red vs Blue", "Jhandi Munda", "Aviator"];
            games.forEach(g => {
                document.write(`
                    <div class="game-card">
                        <div class="status-badge">SOON</div>
                        <div style="height:90px; background:#222; border-radius:8px; display:flex; align-items:center; justify-content:center; color:#555; font-size:10px;">SLOT</div>
                        <h4 style="margin:5px 0;">${g}</h4>
                        <button class="play-now" style="background:#444;">LOCKED</button>
                    </div>
                `);
            });
        </script>
    </div>

    <div class="refer-banner">
        <div><b style="font-size:16px;">Refer & Earn ‚Çπ100</b><br><span style="font-size:12px;">Doston ko invite karein!</span></div>
        <button onclick="shareReferral()" style="background:#000; color:#fff; border:none; padding:8px 12px; border-radius:5px;">INVITE</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo",
            databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com",
            projectId: "kalyan-casino"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const phone = localStorage.getItem('userPhone') || "Guest";

        db.ref('users/' + phone).on('value', (snapshot) => {
            const data = snapshot.val() || {};
            document.getElementById('player-id-display').innerText = "ID: " + (data.playerId || "KP" + phone.slice(-4));
            const total = (parseFloat(data.balance||0) + parseFloat(data.winning_balance||0) + parseFloat(data.bonus_balance||0));
            document.getElementById('balance').innerText = total.toFixed(2);
        });

        function toggleHistory() {
            const box = document.getElementById('history-box');
            box.style.display = (box.style.display === "block") ? "none" : "block";
            if(box.style.display === "block") fetchHistory();
        }

        function fetchHistory() {
            const list = document.getElementById('trans-list');
            db.ref('users/' + phone + '/transactions').once('value', (s) => {
                const data = s.val();
                if(!data) { list.innerHTML = "No transactions."; return; }
                list.innerHTML = "";
                Object.values(data).reverse().forEach(t => {
                    let col = (t.status == 1 || t.status == "success") ? "#00c853" : (t.status == 2 ? "red" : "gold");
                    list.innerHTML += `<div class="trans-item" style="border-left-color:${col}">
                        <div style="display:flex; justify-content:space-between;"><b>${(t.type||'Withdraw').toUpperCase()}</b><b>‚Çπ${t.amount}</b></div>
                        <div style="font-size:11px; margin-top:5px; color:#aaa;">Status: <b style="color:${col}">${t.status==1?'Success':(t.status==2?'Failed':'Pending')}</b></div>
                    </div>`;
                });
            });
        }

        function shareReferral() {
            const msg = `üî• *KALYAN PRO* üî•\nJoin karein aur paayein ‚Çπ100 Bonus! üí∞\nLink: ${window.location.origin}/register.html?ref=${phone}`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function nav(page) { window.location.href = page + ".html"; }

        function adminAuth() {
            let pass = prompt("Master Key:");
            if(pass === "9999") window.location.href = "admin.html";
        }
    </script>
</body>
</html>
