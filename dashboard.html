<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalyan Pro - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        .header { background: #1a1a1a; padding: 15px; border-bottom: 2px solid gold; display: flex; justify-content: space-between; align-items: center; }
        .balance-card { background: rgba(255, 215, 0, 0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid gold; color: gold; font-weight: bold; }
        
        /* 1. NOTIFICATION BAR (NEW) */
        #admin-notice { background: #111; color: gold; font-size: 12px; padding: 8px; border-bottom: 1px solid #333; }

        .action-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; background: #151515; }
        .action-btn { text-align: center; font-size: 11px; color: #ccc; cursor: pointer; }
        .action-btn i { display: block; font-size: 22px; margin-bottom: 5px; color: gold; }

        /* 2. SUPPORT BUTTONS (NEW) */
        .sup-grid { display: flex; gap: 10px; padding: 10px 15px; background: #151515; }
        .sup-link { flex: 1; padding: 10px; border-radius: 8px; text-decoration: none; color: #fff; text-align: center; font-weight: bold; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        
        .section-title { padding: 15px 15px 5px; color: gold; font-weight: bold; text-transform: uppercase; font-size: 13px; }
        .play-now { background: gold; color: #000; border: none; padding: 10px; border-radius: 4px; font-weight: bold; width: 100%; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div style="font-weight: bold; font-size: 18px;">KALYAN <span style="color: gold;">PRO</span></div>
            <div id="player-id-display" style="font-size: 10px; color: #aaa;">ID: Loading...</div>
        </div>
        <div class="balance-card">₹ <span id="balance">0.00</span></div>
    </div>

    <marquee id="admin-notice">Welcome to Kalyan Pro - Sabse Tez Result!</marquee>

    <div class="action-grid">
        <div class="action-btn" onclick="location.href='deposit.html'"><i class="fa-solid fa-plus-circle"></i>Deposit</div>
        <div class="action-btn" onclick="location.href='withdraw.html'"><i class="fa-solid fa-wallet"></i>Withdraw</div>
        <div class="action-btn" onclick="location.href='support.html'"><i class="fa-solid fa-headset"></i>Support</div>
        <div class="action-btn" onclick="location.reload()"><i class="fa-solid fa-sync"></i>Refresh</div>
    </div>

    <div class="sup-grid">
        <a id="btnWA" href="#" class="sup-link" style="background: #25d366;"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a id="btnTG" href="#" class="sup-link" style="background: #0088cc;"><i class="fab fa-telegram"></i> Telegram</a>
    </div>

    <div class="section-title">Kalyan Market</div>
    <div style="margin:15px; background:#1a1a1a; border:1px solid gold; border-radius:12px; padding:15px; text-align:center;">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><b>KALYAN MATKA</b> <span style="color:#0f0">● LIVE</span></div>
        <div style="font-size:28px; font-weight:bold; letter-spacing:5px;">123-45-678</div>
        <button class="play-now" onclick="location.href='kalyan.html'">PLAY NOW</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo",
            databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com",
            projectId: "kalyan-casino"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const phone = localStorage.getItem('userPhone') || "Guest";

        // --- 1. NOTIFICATION & LINKS SYNC ---
        db.ref('admin_settings').on('value', (snap) => {
            const data = snap.val();
            if(data) {
                // Notice Update
                if(data.notification) document.getElementById('admin-notice').innerText = data.notification;
                // Support Links Update
                if(data.support) {
                    document.getElementById('btnWA').href = "https://wa.me/" + data.support.whatsapp;
                    document.getElementById('btnTG').href = data.support.telegram;
                }
            }
        });

        // Balance Display
        db.ref('users/' + phone).on('value', (snapshot) => {
            const data = snapshot.val() || {};
            const total = (parseFloat(data.balance||0) + parseFloat(data.winning_balance||0) + parseFloat(data.bonus_balance||0));
            document.getElementById('balance').innerText = total.toFixed(2);
        });
    </script>
</body>
</html>
