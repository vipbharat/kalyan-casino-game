<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalyan Pro - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 80px; -webkit-tap-highlight-color: transparent; }
        .secret-trigger { position: fixed; top: 0; left: 0; width: 50px; height: 50px; z-index: 9999; background: transparent; }
        .header { background: #1a1a1a; padding: 15px; border-bottom: 2px solid gold; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .balance-card { background: rgba(255, 215, 0, 0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid gold; color: gold; font-weight: bold; }
        .action-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; background: #151515; }
        .action-btn { text-align: center; font-size: 11px; cursor: pointer; color: #ccc; }
        .action-btn i { display: block; font-size: 22px; margin-bottom: 5px; color: gold; }
        .section-title { padding: 10px 15px; color: gold; font-weight: bold; text-align: left; text-transform: uppercase; font-size: 13px; }
        .matka-card { margin: 15px; background: linear-gradient(145deg, #1a1a1a, #252525); border-radius: 12px; border: 1px solid gold; padding: 15px; }
        .matka-play { background: gold; color: #000; border: none; padding: 10px; border-radius: 6px; font-weight: bold; width: 100%; margin-top: 10px; cursor: pointer; font-size: 14px; }
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .game-card { background: #1a1a1a; border-radius: 12px; border: 1px solid #333; padding: 10px; text-align: center; position: relative; cursor: pointer; }
        .game-card img { width: 100%; border-radius: 8px; height: 90px; object-fit: cover; }
        .status-badge { position: absolute; top: 5px; right: 5px; font-size: 9px; padding: 2px 6px; border-radius: 4px; z-index: 5; font-weight: bold; }
        .live { background: #00c853; color: white; }
        .soon { background: red; color: white; }
        .play-now { background: gold; color: #000; border: none; padding: 6px; border-radius: 4px; font-weight: bold; width: 100%; margin-top: 8px; cursor: pointer; font-size: 12px; }

        /* FIXED HISTORY OVERLAY */
        #history-box { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b0b0b; z-index: 1001; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .trans-item { background: #1a1a1a; padding: 12px; margin-bottom: 10px; border-radius: 8px; border-left: 5px solid gold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .refer-banner { margin: 15px; padding: 15px; background: linear-gradient(90deg, #b8860b, #ffd700); border-radius: 10px; color: #000; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div class="secret-trigger" onclick="adminAuth()"></div>

    <div id="history-box">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:1px solid #333; padding-bottom:10px;">
            <h2 style="color:gold; margin:0;">Mera Len Den</h2>
            <i class="fa-solid fa-circle-xmark" onclick="toggleHistory()" style="font-size:30px; color:gold; cursor:pointer;"></i>
        </div>
        <div id="trans-list">Transactions load ho rahi hain...</div>
    </div>

    <div class="header">
        <div>
            <div style="font-weight: bold; font-size: 18px;">KALYAN <span style="color: gold;">PRO</span></div>
            <div id="player-id-display" style="font-size: 10px; color: #aaa; margin-top: 2px;">ID: Loading...</div>
        </div>
        <div class="balance-card">‚Çπ <span id="balance">0.00</span></div>
    </div>

    <div class="action-grid">
        <div class="action-btn" onclick="nav('deposit')"><i class="fa-solid fa-plus-circle"></i>Deposit</div>
        <div class="action-btn" onclick="nav('withdraw')"><i class="fa-solid fa-wallet"></i>Withdraw</div>
        <div class="action-btn" onclick="toggleHistory()"><i class="fa-solid fa-clock-rotate-left"></i>Len Den</div>
        <div class="action-btn" onclick="nav('support')"><i class="fa-solid fa-headset"></i>Support</div>
        <div class="action-btn" onclick="shareReferral()"><i class="fa-solid fa-users"></i>Refer</div>
        <div class="action-btn" onclick="nav('notice')"><i class="fa-solid fa-bell"></i>Notice</div>
        <div class="action-btn" onclick="nav('profile')"><i class="fa-solid fa-user-gear"></i>Profile</div>
        <div class="action-btn" onclick="location.reload()"><i class="fa-solid fa-sync"></i>Refresh</div>
    </div>

    <div class="section-title">TODAY'S MARKET</div>
    <div class="matka-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <b>KALYAN MATKA</b>
            <span style="color:#00c853; font-size:11px; font-weight:bold;">‚óè LIVE</span>
        </div>
        <div style="font-size:26px; font-weight:bold; letter-spacing:4px; margin:15px 0; text-align:center; color:white;">123-45-678</div>
        <button class="matka-play" onclick="nav('kalyan')">PLAY NOW</button>
    </div>

    <div class="section-title">PREMIUM GAMES (7)</div>
    <div class="game-grid">
        <div class="game-card" onclick="nav('game')">
            <div class="status-badge live">LIVE</div>
            <img src="https://images.unsplash.com/photo-1511193311914-0346f16efe90?w=400">
            <h4 style="margin:8px 0 4px;">Dragon Tiger</h4>
            <button class="play-now">PLAY NOW</button>
        </div>
        <div class="game-card" onclick="nav('andarbahar')">
            <div class="status-badge live">LIVE</div>
            <img src="https://plus.unsplash.com/premium_photo-1705353155716-64626156177b?w=400">
            <h4 style="margin:8px 0 4px;">Andar Bahar</h4>
            <button class="play-now">PLAY NOW</button>
        </div>
        <script>
            const extraGames = [
                {n: "7 Up Down", f: "7updown", img: "https://images.unsplash.com/photo-1543508282-6319a3e2621f?w=400"},
                {n: "Teen Patti", f: "teenpatti", img: "https://images.unsplash.com/photo-1596838132731-3301c3fd4317?w=400"},
                {n: "Red vs Blue", f: "redblue", img: "https://images.unsplash.com/photo-1513519245088-0e12902e35ca?w=400"},
                {n: "Jhandi Munda", f: "jhandimunda", img: "https://images.unsplash.com/photo-1606167668584-78701c57f13d?w=400"},
                {n: "Aviator", f: "aviator", img: "https://images.unsplash.com/photo-1559136555-9303baea8ebd?w=400"}
            ];
            extraGames.forEach(g => {
                document.write(`<div class="game-card" onclick="nav('${g.f}')"><div class="status-badge soon">SOON</div><img src="${g.img}" style="filter: grayscale(0.8);"><h4 style="margin:8px 0 4px;">${g.n}</h4><button class="play-now" style="background:#333; color:#777;">LOCKED</button></div>`);
            });
        </script>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo",
            databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com",
            projectId: "kalyan-casino"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const phone = localStorage.getItem('userPhone') || "Guest";

        // BALANCE & ID SYNC
        db.ref('users/' + phone).on('value', (snapshot) => {
            const data = snapshot.val() || {};
            document.getElementById('player-id-display').innerText = "ID: " + (data.playerId || "KP" + phone.slice(-4));
            const total = (parseFloat(data.balance||0) + parseFloat(data.winning_balance||0) + parseFloat(data.bonus_balance||0));
            document.getElementById('balance').innerText = total.toFixed(2);
        });

        // LIVE HISTORY LISTENER
        function toggleHistory() {
            const box = document.getElementById('history-box');
            if(box.style.display === "block") {
                box.style.display = "none";
                db.ref('users/' + phone + '/transactions').off(); // Band karein jab box band ho
            } else {
                box.style.display = "block";
                fetchHistoryLive();
            }
        }

        function fetchHistoryLive() {
            const list = document.getElementById('trans-list');
            // '.on' lagane se admin panel ke change turant yahan dikhenge
            db.ref('users/' + phone + '/transactions').on('value', (s) => {
                const data = s.val();
                if(!data) { list.innerHTML = "<center>Koi history nahi hai.</center>"; return; }
                list.innerHTML = "";
                Object.values(data).reverse().forEach(t => {
                    let statusTxt = "Pending", statusCol = "gold";
                    if(t.status == 1 || t.status == "success") { statusTxt = "Success"; statusCol = "#00c853"; }
                    else if(t.status == 2 || t.status == "failed") { statusTxt = "Rejected"; statusCol = "red"; }

                    list.innerHTML += `
                        <div class="trans-item" style="border-left-color:${statusCol}">
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <b style="color:gold;">${(t.type || 'Transaction').toUpperCase()}</b>
                                <b style="font-size:16px;">‚Çπ${t.amount}</b>
                            </div>
                            <div style="display:flex; justify-content:space-between; margin-top:8px; font-size:12px;">
                                <span style="color:#aaa;">${t.date || 'Today'}</span>
                                <span style="color:${statusCol}; font-weight:bold;">${statusTxt}</span>
                            </div>
                        </div>`;
                });
            });
        }

        function nav(page) { window.location.href = page + ".html"; }
        function shareReferral() {
            const msg = `üî• *KALYAN PRO* üî•\nJoin karein aur paayein ‚Çπ100 Bonus!\nLink: ${window.location.origin}/register.html?ref=${phone}`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`, '_blank');
        }
        function adminAuth() {
            let pass = prompt("Master Key:");
            if(pass === "9999") window.location.href = "admin.html";
        }
    </script>
</body>
</html>
