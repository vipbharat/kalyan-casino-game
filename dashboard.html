<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalyan Pro - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        
        /* SECRET ADMIN BUTTON (Invisible) */
        .secret-trigger { 
            position: fixed; top: 0; left: 0; width: 50px; height: 50px; 
            z-index: 9999; background: transparent; 
        }

        .header { background: #1a1a1a; padding: 15px; border-bottom: 2px solid gold; display: flex; justify-content: space-between; align-items: center; }
        .balance-card { background: rgba(255, 215, 0, 0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid gold; color: gold; font-weight: bold; }
        
        /* Button Grid */
        .action-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; background: #151515; }
        .action-btn { text-align: center; font-size: 11px; cursor: pointer; color: #ccc; }
        .action-btn i { display: block; font-size: 22px; margin-bottom: 5px; color: gold; }

        /* Game Section */
        .section-title { padding: 10px 15px; color: gold; font-weight: bold; text-align: left; }
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .game-card { background: #1a1a1a; border-radius: 12px; border: 1px solid #333; padding: 10px; text-align: center; position: relative; }
        .game-card img { width: 100%; border-radius: 8px; height: 90px; object-fit: cover; filter: grayscale(0.5); }
        .game-card.active img { filter: grayscale(0); }
        .status-badge { position: absolute; top: 5px; right: 5px; font-size: 9px; background: red; padding: 2px 5px; border-radius: 4px; }
        
        .play-now { background: gold; color: #000; border: none; padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 12px; margin-top: 5px; width: 100%; }

        /* Refer Banner */
        .refer-banner { margin: 15px; padding: 15px; background: linear-gradient(90deg, #b8860b, #ffd700); border-radius: 10px; color: #000; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div class="secret-trigger" onclick="adminAuth()"></div>

    <div class="header">
        <div style="font-weight: bold;">KALYAN <span style="color: gold;">PRO</span></div>
        <div class="balance-card">₹ <span id="balance">0.00</span></div>
    </div>

    <div class="action-grid">
        <div class="action-btn" onclick="nav('deposit')"><i class="fa-solid fa-plus-circle"></i>Deposit</div>
        <div class="action-btn" onclick="nav('withdraw')"><i class="fa-solid fa-wallet"></i>Withdraw</div>
        <div class="action-btn" onclick="nav('history')"><i class="fa-solid fa-clock-rotate-left"></i>History</div>
        <div class="action-btn" onclick="nav('support')"><i class="fa-solid fa-headset"></i>Support</div>
        <div class="action-btn" onclick="nav('refer')"><i class="fa-solid fa-users"></i>Refer</div>
        <div class="action-btn" onclick="nav('notice')"><i class="fa-solid fa-bell"></i>Notice</div>
        <div class="action-btn" onclick="nav('profile')"><i class="fa-solid fa-user-gear"></i>Profile</div>
        <div class="action-btn" onclick="location.reload()"><i class="fa-solid fa-sync"></i>Refresh</div>
    </div>

    <div class="section-title">POPULAR GAMES</div>
    
    <div class="game-grid">
        <div class="game-card active" onclick="window.location.href='game.html'">
            <img src="https://images.unsplash.com/photo-1511193311914-0346f16efe90?w=400" alt="DT">
            <h4 style="margin:5px 0;">Dragon Tiger</h4>
            <button class="play-now">PLAY NOW</button>
        </div>

        <div class="game-card">
            <div class="status-badge">COMING SOON</div>
            <img src="https://images.unsplash.com/photo-1513519245088-0e12902e35ca?w=400" alt="AB">
            <h4 style="margin:5px 0;">Andar Bahar</h4>
        </div>

        <script>
            const moreGames = ["7 Up Down", "Teen Patti", "Red vs Blue", "Jhandi Munda"];
            moreGames.forEach(g => {
                document.write(`
                    <div class="game-card">
                        <div class="status-badge">COMING SOON</div>
                        <div style="height:90px; background:#222; border-radius:8px;"></div>
                        <h4 style="margin:5px 0;">${g}</h4>
                    </div>
                `);
            });
        </script>
    </div>

    <div class="refer-banner">
        <div>
            <b style="font-size: 16px;">Refer & Earn ₹100</b><br>
            <span style="font-size: 12px;">Doston ko invite karein!</span>
        </div>
        <button onclick="nav('refer')" style="background:#000; color:#fff; border:none; padding:8px 12px; border-radius:5px;">INVITE</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCy2zsDDJeVTQEbHCenkLIlz3lWWyo-Pqo",
            authDomain: "kalyan-casino.firebaseapp.com",
            databaseURL: "https://kalyan-casino-default-rtdb.firebaseio.com",
            projectId: "kalyan-casino",
            storageBucket: "kalyan-casino.firebasestorage.app",
            messagingSenderId: "805675620545",
            appId: "1:805675620545:web:6b49c99f325432a8249c40"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const phone = localStorage.getItem('userPhone') || "+91";

        /** * BALANCE SYNC - MODIFIED FOR ALL WALLETS
         * Ab ye Deposit + Winning + Bonus sabko jod kar dashboard pe dikhayega.
         **/
        db.ref('users/' + phone).on('value', (snapshot) => {
            const data = snapshot.val() || {};
            
            // Teeno wallet se data uthana (agar koi null hai toh 0 lega)
            const dep = parseFloat(data.balance || 0);
            const win = parseFloat(data.winning_balance || 0);
            const bon = parseFloat(data.bonus_balance || 0);
            
            // Sabko ek wallet banane ke liye JOD (Total) karein
            const total = dep + win + bon;
            
            document.getElementById('balance').innerText = total.toFixed(2);
        });

        function nav(page) {
            window.location.href = page + ".html";
        }

        // SECRET ADMIN AUTH
        function adminAuth() {
            let pass = prompt("Enter Master Key:");
            if(pass === "9999") { // Aapka Secret Password
                window.location.href = "admin.html";
            } else {
                alert("Unauthorized Access!");
            }
        }
    </script>
</body>
</html>
